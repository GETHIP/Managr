<template name="reports">
  {{> navbar}}
        <table class="table-bordered table-hovered table reportsTable">
            <thead style="background-color:#0397d7; color:white;">
                <tr>
                    <th>Reports:</th>
                </tr>
            </thead>
            {{#with reports}}
            <tbody>
                <tr>
                    <td>{{reports}}</td>
                </tr>
            </tbody>
            {{/with}}
        </table>
            <div class="row">
                    <div class="buttonBottom">

                        <select id="reportsSelect" class="reportsSelect">
                            <option value="" disabled selected hidden>Select a report...</option>
                            <option id="tShirtSizeReport">T-Shirt Size Report</option>
                            <option id="emailReport">Email Report</option>
                            <option id="nameReport">Name Report</option>
                            <option id="ageReport">Age Report</option>
                            <option id="schoolReport">School Report</option>
                            <option id="addressReport">Address Report</option>
                            <option id="allReport">All</option>
                        </select>
                        <button type="button" id="csvExport" value="Export Selected Data" class="btn btn-primary reportsButton">Export Selected Data</button>
                </div>
            </div>
            <div class="form-group">
              <label for="">Import Data:</label>
              <form id="csvUpload">
                  <input id="uploadCsv" type="file">
              </form>
            </div>
</template>
