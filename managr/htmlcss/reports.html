<template name="reports">
    <head>
        <link rel="stylesheet" href="reports.css">
    </head>
    <body>
        <table class="table-bordered table-hovered table reportsTable">
            <thead style="background-color:#0397d7; color:white;">
                <tr>
                    <th>Reports:</th>
                </tr>
            </thead>
            {{#with reports}}
            <tbody>
                <tr>
                    <td>{{reports}}</td>
                </tr>
            </tbody>
            {{/with}}
        </table>
