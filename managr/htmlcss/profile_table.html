<template name="ProfilesTable">
	<head>
        <title>Profiles</title>
        <link type="text/css" rel="stylesheet" href="./navbar.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="profile_index.css">
        <link rel="stylesheet" href="profile_table.css">
    </head>
    <body>
		{{> navbar}}
		<div class="searchBar">
		{{> EasySearch.Input index=studentIndex atttributes=searchBarProfile}}
	</div>
		<ul>
		<div class="container-fluid">
			<table class="table table-bordered table-striped table-hover" style="margin-top:10em;">
				<thead style="background-color:#0397d7; color:white;">
					<!--table content should correspond -->
					<tr>
						<th>Picture</th>
						<th>Name</th>
						<th>School</th>
						<th>Grade</th>
						<th>Email</th>
						<th>Parents Names:</th>
						<th>GET HIP Year</th>
						<th>Attendance</th>
					</tr>
				</thead>
				<tbody>
					{{#EasySearch.Each index=studentIndex}}
		              <tr>
						  <th><img height="70" width="70" alt="Profile Picture" src="{{picture}}"></th>
		              <td><a href={{url}}>{{name}}</a></td>
		    					<td>{{school}}</td>
		    					<td>{{grade}}</td>
		    					<td>{{email}}</td>
									<td>{{parentNames}}</td>
		    					<td>{{getHipYear}}</td>
		    					<th><table class="table table-bordered table-hover" style="table-layout:fixed; width:630px;">
										<thead>
											<tr>
												<th>Week One</th>
												<th>Week Two</th>
												<th>Week Three</th>
												<th>Week Four</th>
												<th>Week Five</th>
												<th>Week Six</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td bgcolor={{attendance.[0]}}></th>
												<td bgcolor={{attendance.[1]}}></td>
												<td bgcolor={{attendance.[2]}}></td>
												<td bgcolor={{attendance.[3]}}></td>
												<td bgcolor={{attendance.[4]}}></td>
												<td bgcolor={{attendance.[5]}}></td>
											</tr>
										</tbody>
									</table>
									<table class="table table-bordered table-hover" style="table-layout:fixed; width:630px;">
										<thead>
											<tr>
												<th>Week Seven</th>
												<th>Week Eight</th>
												<th>Week Nine</th>
												<th>Week Ten</th>
												<th>Week Eleven</th>
												<th>Week Twelve</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td bgcolor={{attendance.[6]}}></td>
												<td bgcolor={{attendance.[7]}}></td>
												<td bgcolor={{attendance.[8]}}></td>
												<td bgcolor={{attendance.[9]}}></td>
												<td bgcolor={{attendance.[10]}}></td>
												<td bgcolor={{attendance.[11]}}></td>
											</tr>
											<tr>
												<th style="width:1200px">Total Present: {{total}}</th>
											</tr>
										</tbody>
									</table>
								</th>
		              </tr>
					{{/EasySearch.Each}}
				</tbody>
			</table>
		</div>
	</ul>
	</body>
</template>
