<template name="profileEdit">
  {{#with data}}
  <div class="rectangle aboutMe">
    <form class="profileEdit">
      <div class="form-group">
        <label for="">Profile Picture:</label>
        <div class="upload">
        {{> upload_bootstrap contentType='images' formData=specificFormData }}
        </div>
      </div>
  <div class="form-group">
    <label for="">Name:</label>
    <input type="text" class="form-control" id="name" name="name" value={{name}}>
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" name="email" value={{email}}>
  </div>
  <div class="form-group">
    <label for="">School:</label>
    <input type="text" class="form-control" id="school" name="school" value={{school}}>
  </div>
  <div class="form-group">
    <label for="">Grade:</label>
    <input type="text" class="form-control" id="grade" name="grade" value={{grade}}>
  </div>
  <div class="form-group">
    <label for="Age">Age:</label>
    <input type="text" class="form-control" id="age" name="age" value={{age}}>
  </div>
  <div class="form-group">
    <label for="">Description:</label>
    <input type="text" class="form-control" id="description" name="description" value={{description}}>
  </div>
  <div class="form-group">
    <label for="">Get Hip Year:</label>
    <input type="text" class="form-control" id="getHipYear" name="getHipYear" value={{getHipYear}}>
  </div>
  <div class="form-group">
    <label for="">Github User Name:</label>
    <input type="text" class="form-control" id="github" name="github" value={{github}}>
  </div>
  <div class="form-group">
    <label for="">Phone Number:</label>
    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value={{phoneNumber}}>
  </div>
  <div class="form-group">
    <label for="">T-Shirt Size:</label>
    <input type="text" class="form-control" id="tshirtSize" name="tshirtSize" value={{tshirtSize}}>
  </div>
  <div class="form-group">
    <label for="">Blog:</label>
    <input type="text" class="form-control" id="blog" name="blog" value={{blog}}>
  </div>
  <div class="form-group">
    <label for="">Street:</label>
    <input type="text" class="form-control" id="street" name="street" value={{address.street}}>
  </div>
  <div class="form-group">
    <label for="">City:</label>
    <input type="text" class="form-control" id="city" name="city" value={{address.city}}>
  </div>
  <div class="form-group">
    <label for="">State:</label>
    <input type="text" class="form-control" id="state" name="state" value={{address.state}}>
  </div>
  <div class="form-group">
    <label for="">Zip Code:</label>
    <input type="text" class="form-control" id="zipCode" name="zipCode" value={{address.zipCode}}>
  </div>
  <div class="form-group">
    <label for="">Parent Names:</label>
    <input type="text" class="form-control" id="parentNames1" name="parentNames1" value={{parentNames.[0]}}>
    <input type="text" class="form-control" id="parentNames2" name="parentNames2" value={{parentNames.[1]}}>
  </div>
  <div class="form-group">
    <label for="">Top 5 Strengths:</label>
    <input type="text" class="form-control" id="strength1" name="strength1" value={{strengths.[0]}}>
    <input type="text" class="form-control" id="strength2" name="strength2" value={{strengths.[1]}}>
    <input type="text" class="form-control" id="strength3" name="strength3" value={{strengths.[2]}}>
    <input type="text" class="form-control" id="strength4" name="strength4" value={{strengths.[3]}}>
    <input type="text" class="form-control" id="strength5" name="strength5" value={{strengths.[4]}}>
  </div>
  <div class="form-group">
    <label for="">EP10:</label>
    <input type="text" class="form-control" id="ep1" name="ep1" value={{ep10.[0]}}>
    <input type="text" class="form-control" id="ep2" name="ep2" value={{ep10.[1]}}>
    <input type="text" class="form-control" id="ep3" name="ep3" value={{ep10.[2]}}>
    <input type="text" class="form-control" id="ep4" name="ep4" value={{ep10.[3]}}>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Update About Me</button>
  </form>
    <br>
    <br>
  </div>
  {{/with}}
</template>
