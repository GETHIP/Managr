<template name="Profile">
<head>
    <title>Profiles</title>
    <link type="text/css" rel="stylesheet" href="./navbar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Profile_index.css">
  </head>
<body>
  <div class="name-holder">
    {{> studentName}}
  </div>
  <hr>
    <div class="rectangle">
      <div class="profile-words">
        <h1><strong>
            About Me
        </strong> </h1>
       <!--Data Here is information about the person -->
       {{>Template.dynamic template=body}}
     </div>
    </div>

      {{>Template.dynamic template=editAboutMe}}

    <br>
    <br>
    <div class="container">
  <h2>Attendance</h2>
  <table class="table table-bordered">
    <thead class=color>
      <tr>
        <th>Week One</th>
        <th>Week Two</th>
        <th>Week Three</th>
        <th>Week Four</th>
        <th>Week Five</th>
        <th>Week Six</th>
        <th>Week Seven</th>
        <th>Week Eight</th>
        <th>Week Nine</th>
        <th>Week Ten</th>
        <th>Week Eleven</th>
        <th>Week Twelve</th>
      </tr>
    </thead>
    <tbody>
      <tr>
          <!-- Attendance -->
          {{> Template.dynamic template=attendance}}
      </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <h2>Assignments</h2>
  <table class="table table-bordered">
    <thead class=color>
      <tr>
        <th>Week One</th>
        <th>Week Two</th>
        <th>Week Three</th>
        <th>Name</th>
        <th>Date Assigned</th>
        <th>Due Dates</th>
        <th>Points Possible</th>
        <th>Points Received</th>
        <th>Instructor</th>
      </tr>
    </thead>
    <tbody>
      <tr>
          <!-- Information About Assignments -->
          {{> Template.dynamic template=assignments}}
      </tr>
    </tbody>
  </table>
</div>



 </body>
</template>

<template name="aboutme">
    {{#with student}}
    <p><strong>Name:</strong></p><p>{{name}}</p>
    <p><strong>School:</strong></p><p>{{school}}</p>
    <p><strong>Grade:</strong></p><p>{{grade}}</p>
    <p><strong>Age:</strong></p><p>{{age}}</p>
    <p><strong>Email:</strong></p> <p>{{email}}</p>
    <p><strong>Top 5:</strong></p>
    {{/with}}
    <ol>
    {{#each strengths}}
        <li>{{this}}</li>
    {{/each}}
    </ol>
    {{#with student}}
    <p><strong>Get Hip Year:</strong></p><p>{{getHipYear}}</p>
    {{/with}}
</template>

<template name="attendance">
    {{#each attendance}}
    <td>{{this}}</td>
    {{/each}}
</template>

<template name="editAboutMe">
    <button type="button" class="btn btn-primary btn-block">Edit About Me</button>
</template>

<template name="studentName">
    {{#with studentName}}
    <h1>{{name}}</h1>
    {{/with}}
</template>

<template name="assignments">
    {{#each assignments}}
    <td>{{this}}</td>
    {{/each}}
</template>
