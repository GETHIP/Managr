<template name="aboutme">
    {{#with student}}
    <p><strong>Name:</strong></p><p>{{name}}</p>
    <p><strong>School:</strong></p><p>{{school}}</p>
    <p><strong>Grade:</strong></p><p>{{grade}}</p>
    <p><strong>Age:</strong></p><p>{{age}}</p>
    <p><strong>Email:</strong></p> <p>{{email}}</p>
    <p><strong>Top 5:</strong></p>
    {{/with}}
    {{#with strengths}}
    <ol>
        <li>{{s1}}</li>
        <li>{{s2}}</li>
        <li>{{s3}}</li>
        <li>{{s4}}</li>
        <li>{{s5}}</li>
    </ol>
    {{/with}}

</template>
