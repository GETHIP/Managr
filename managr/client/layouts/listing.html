<template name="listing">
  <head>
    <link type="text/css" rel="stylesheet" href="listing.css">
  </head>
  {{> table}}
  {{#each assignments}}
    {{> listed}}
  {{/each}}
</template>

<template name="table">
  <h1 id="title">Assignments</h1>
  <div class="orange-bar">
      &nbsp;
  </div>
  <div style="overflow-x:auto;">
      <table id="tableTitle">
          <tr>
              <th>Name</th>
              <th>Date Assigned</th>
              <th>Due Date</th>
              <th>Points Possible</th>
              <th>Points Received</th>
              <th>Instructor</th>
          </tr>
          {{#each assignments}}
          <tr>
              <td>{{title}}</td>
              <td>{{dateAssigned}}</td>
              <td>{{dueDate}}</td>
              <td>{{pointsPossible}}</td>
              <td>TODO</td>
              <td>{{assigner}}</td>
          </tr>
          {{/each}}
      </table>
  </div>
</template>
