<!DOCTYPE html>
<html>
<head>
<style>
/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
.buttonStyle {
  background-color: #fcb040;
  border: none;
  color: white;
  padding: 16px 32px 16px 32 px;
  text-decoration: none;
  width: 85%;
  cursor: pointer;
  text-align: center;
  font-size: 18px;
  border-radius: 6px;
  height: 50px;
}
.buttonYesStyle {
  background-color: #fcb040;
  border: none;
  color: white;
  padding: 16px 32px 16px 32 px;
  text-decoration: none;
  width: 10%;
  cursor: pointer;
  text-align: center;
  font-size: 12px;
  border-radius: 6px;
  height: 50px;
}

.buttonXStyle {
  background-color: #fcb040;
  border: none;
  color: white;
  padding: 48px 32px 48px 32 px;
  text-decoration: none;
  width: 10%;
  cursor: pointer;
  text-align: center;
  font-size: 18px;
  border-radius: 6px;
  height: 50px;
}
.buttonDiv {
  font-size: 20px;
  margin: 35px;
  margin-top: 15px;
  margin-bottom: 15px;
  padding-top: 2px;
  padding-right: 15px;
  padding-bottom: 10px;
  padding-left: 15px;
}
.buttonXStyle:hover,
.buttonStyle:hover {
  outline: none;
  background-color: #FF9C0A;
}
.buttonXStyle:focus,
.buttonStyle:focus {
  outline: none;
}
</style>
</head>
<body>

<h2>New Assignment</h2>

<!-- Trigger/Open The Modal -->
<div class="buttonDiv">
  <button class="buttonStyle">Create Assignment</button>
  <button id="myBtn" class="buttonXStyle">x</button>
</div>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">Ã—</span>
    <p>Are you sure you want to cancel your assignment?</p>
    <button class="buttonYeStyle"> Yes </button>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
