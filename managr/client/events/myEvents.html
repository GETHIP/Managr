<template name= "myEventsPage">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  {{#if userIsValid}}
    <div class="marginContainer">
      <h1 class="titleAssignment">Events</h1>
      <div class="orange-bar purpleBar lineP"> &nbsp;</div>


      <div class="formdashboardContainer">

        <h4 class="searchEventsLabel">Search:</h4>

          <div class = "eventSearchBar">
            <table class="eventsTable" id="t01">
                  <thead></thead>
                  <tbody class="eventsTable">
                  <tr>
              <div class = "spacey">
                  {{> EasySearch.Input index=eventsIndex attributes=searchBarEvent  sortBy='date'}}

</div>



<td class="eventsTableButton spacey2">
<button type="button" class="buttonStyle eventCalendar eventsTable" id="calendarButton"><i class="fa fa-calendar" aria-hidden="true"></i>     Calendar</button>
</td>



              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

{{#EasySearch.Each index=eventsIndex attributes=searchBarEvent}}

  <div class="events">
    <div class ="formdashboardContainer containerDiv formbg homeEvents">

        <h1 class="formTitle eventTitle goToView" id="{{eventId}}">{{name}}</h1>





                                                                <p>Host: {{host}}</p>
                                                                <p>Description: {{description}}</p>
                                                                <p>Date: {{formattedDate}}</p>
                                                                <p>Location: {{location}}</p>


    </div>
  </div>

{{/EasySearch.Each}}

{{else}}
  {{> accessDenied}}

{{/if}}

</template>
