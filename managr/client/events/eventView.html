<template name="eventView">
    <div class = "events viewingEvents">
    <div class ="formdashboardContainer containerDiv formbg homeEvents">
      <h1 class="formTitle eventTitle goToView" id="{{eventId}}" >{{eventName}}</h1>
        {{#if isStudent}}
        <div class="rsvp">
          <html>
            <body class="switchFormat">
              <p id="indicator">Not Attending</p>
              <br>
              <label class="switch">
                <input type="checkbox" name="rsvp">
                <div class="slider"></div>
              </label>
            </body>
          </html>
        </div>
        {{/if}}
          <p>Host: {{host}}</p>
          <p>Description: {{eventDescription}}</p>
          <p>Date: {{formattedDate}}</p>
          <p>Location: {{eventLocation}}</p>
{{#if isStudent}}
<br>
          <textarea id="reasonForNotAttending" name="reasonNotAttending" class = "reasonNotAttending" rows="6" placeholder="Why Will You Not Be Joining Us?" required></textarea>
          {{/if}}
        </div>

         {{#if isStudent}}
         <button type="button" id="eventCancel" class="buttonStyle cancelUserCreate leftFloatingButton" onclick="FlowRouter.go('/events');">Back</button>
         <button type="submit" id="rsvpEventButton" class="buttonStyle cancelUserCreate rightFloatingButton">Send Attendance</button>
        {{/if}}
        {{#if isInstructor}}
        <button type="button" id="eventCancel" class="buttonStyle" onclick="FlowRouter.go('/events');">Back</button>
        {{/if}}

    </div>
</template>
