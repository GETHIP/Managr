<template name = "attending">
  <div class ="events">
  <h1 class="titleAssignment">Attending</h1>
  <div id="lineP"> &nbsp;</div>
  <div class="attendanceCount formdashboardContainer">
    <td>Attending: {{countAttending}}</td>
    <td>Not Attending: {{countNotAttending}}</td>
  </div>
  <div class="formdashboardContainer">
    <p>
      <table class="attendingTable" id="t02" name="attendingTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>RSVP</th>
        </tr>
      </thead>
      <tbody>
        {{#each event}}
        <tr>
          <td>{{name}}</td>
          <td>{{status}}</td>
        </tr>
        {{/each}}

      </tbody>
      </table>
    </p>
    </div>
    <button type="button" id="eventCancel" class="buttonStyle" onclick="FlowRouter.go('/events');">Back</button>
    </div>
    </template>
