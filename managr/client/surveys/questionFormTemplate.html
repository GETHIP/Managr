<template name="questionFormTemplate">
<form class="questionSbmt" id="questionSbmt">
  <table class="createTable">
    <tbody class="createTable">
      <tr>

          <td class="createTableBtn">
            <button type="button" class="buttonStyle submitbtn addBtn">Add</button>
          </td>
          <td class="createTableInput">
            <select name="selectType">
              <option value="" disabled selected>Select Survey Type</option>
              <option value="yesNo">Yes or No</option>
              <option value="choice">Multiple Choice</option>
              <option value="checck">Check Boxes</option>
              <option value="shResp">Short Response</option>
            </select>
          </td>
      </tr>
    </tbody>
  </table>
</form>
</template>
