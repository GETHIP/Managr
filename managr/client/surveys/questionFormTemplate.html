<template name="questionFormTemplate">
<form class="questionFormSbmt" id="questionFormSbmt">
  <table class="createTable">
    <tbody class="createTable">
      <tr>
          <td class="createTableBtn">
            <button type="button" class="buttonStyle submitbtn addBtn" id="buttonn">Add</button>
          </td>
          <td class="createTableSlct">
            <select name="selectType" id="questionFormm">
              <option value="" disabled selected>Select Survey Type</option>
              <option value="yesNo">Yes or No</option>
              <option value="choice">Multiple Choice</option>
              <option value="check">Check Boxes</option>
              <option value="shResp">Short Response</option>
            </select>
          </td>
          <td class="createTableInput">
            <input type="text" name="prompt" placeholder="Question" class="createQuestionForm" autofocus required>
          </td>
      </tr>

    </tbody>
  </table>

      <div id="YNdiv">
        {{> YNtemplate}}
      </div>

      <div id="MCdiv">
        {{> MCtemplate}}
      </div>

      <div id="CBdiv">
        {{> CBtemplate}}
      </div>

      <div id="FRdiv">
        {{> FRtemplate}}
      </div>

</form>
</template>

<template name="testing">
  <p>This is working</p>
</template>
