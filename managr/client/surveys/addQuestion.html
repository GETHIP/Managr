<template name="addQuestion">
  <div class="marginContainer">
    <h1 class="titleAssignment">Create New Survey</h1>
    <div class="orange-bar red-bar"> &nbsp;</div>
    <div class="surveyContainer createContainer">
      <p class="noIndent surveyFormFormat"><b>Questions:</b></p>
        {{> completedQuestion}}
        <hr class="nSurveyHr">
        {{> questionFormTemplate}}
    </div>
    <a href="/createNewSurvey"><button class="buttonStyle back sendSurvey submitbtn" id="cancelQuestionBtn">Back</button></a>
    <button class="buttonStyle create sendSurvey submitbtn" id="createSurveyBtn">Create Survey</button>
  </div>
</template>
