<template name="viewSurveyPage">
      {{#if isStudent}}
  {{#with survey}}
    <!-- {{#if isStudent}} -->
    <div class="marginContainer">
    <h1 class="titleAssignment">{{name}} &nbsp;</h1>
    <div class="orange-bar red-bar"> &nbsp;</div>

    <div class="surveyContainer">
      <p class="noIndent assignmentFormFormat"><b>Complete By:  {{dueDate}}</b></p>
      <p class="noIndent assignmentFormFormat"><b>Survey:</b></p>

    <!-- {{/each}} -->
    <!-- Questions -->
    <form class="allQuestionForm" id="allQuestionForm">
    {{#each question in questions}}
    <form class="singleQuestionForm" id="singleQuestionForm">
      <ul>
        <li>
          {{question.prompt}}
          <ul>
            {{#if choicetype question.questionType}}
                <ul>
                  {{#each option in question.options}}
                    <li>
                        <input id="{{option.refId}}" type="radio" name="MCQ" class="selectionForm CQlabel" />
                        {{option.name}}
                    </li>
                  {{/each}}
                </ul>
            {{/if}}
            {{#if checktype question.questionType}}
                <ul>
                  {{#each option in question.options}}
                    <li>
                      <input type="checkbox" name="CBQ" value="c" class="selectionForm CQlabel" />
                        {{option}}
                      </li>
                  {{/each}}
                </ul>
            {{/if}}
            {{#if shResptype question.questionType}}
              <input type="text" name="FRQ" class="selectionForm createSurveyForm Answer" placeholder="Response Here">
            {{/if}}
          </ul>
        </li>
      </ul>
    </form>
    {{/each}}
  </form>
  </div>
    <button id="sendResponseBtnn" class="buttonStyle sendSurvey">Send</button>
    <!-- COME BACK -->
    </div>
	<!-- {{/if}} -->
  {{/with}}
  {{else}}
    {{> accessDenied}}
  {{/if}}
</template>
