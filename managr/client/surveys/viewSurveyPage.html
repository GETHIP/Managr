<template name="viewSurveyPage">
    <!-- {{#if isStudent}} -->
    <div class="marginContainer">
    <h1 class="titleAssignment">{{this.name}} &nbsp;</h1>
    <div class="orange-bar red-bar"> &nbsp;</div>

    <div class="surveyContainer">
      <p class="noIndent assignmentFormFormat"><b>Completion Date:  {{this.dueDate}}</b></p>
      <p class="noIndent assignmentFormFormat"><b>Survey:</b></p>
    </div>
    <!-- {{/each}} -->
    <!-- Questions -->

    <button class="buttonStyle sendSurvey submitbtn" id="viewGradesBtn">Send</button>
    </div>
	<!-- {{/if}} -->
</template>
