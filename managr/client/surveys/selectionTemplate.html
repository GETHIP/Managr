<template name="MCtemplate" id="MCtemplate">
  <!-- MC SECTION -->
  <div>
    <div class="MCtemp">
      <form name="MCform" id="MCform">
        <input id="MCQuestion" type="text" name="prompt" class="createSurveyForm selectionQuestInput" placeholder="Question">
      </form>
      <table class="selectionTable">

        <tr class="selectionRowFormat">
          <form name="optionSbmt2" id="optionSbmt2">
            <ul class="answerFormat">
              <li>
                <input id="MC1radio" type="radio" name="MCQ" value="1" class="selectionForm MClabel" />
                <label style="float: right">
                  <input id="MC1question" type="text" value="{{MC}}" name=mc1 class=" selectionForm createSurveyForm" placeholder="Option 1">
                </label>
              </li>
              <li>
                <input id="MC2radio" type="radio" name="MCQ" value="2" class="selectionForm MClabel" />
                <label style="float: right">
                  <input id="MC2question" type="text" value="{{MC}}" name=mc2 class="selectionForm createSurveyForm" placeholder="Option 2">
                </label>
              </li>
              <li>
                <input id="MC3radio" type="radio" name="MCQ" value="3" class="selectionForm MClabel" />
                <label style="float: right">
                  <input id="MC3question" type="text" value="{{MC}}" name=mc3 class="selectionForm  createSurveyForm" placeholder="Option 3">
                </label>
              </li>
              <li>
                <input id="MC4radio" type="radio" name="MCQ" value="4" class="selectionForm MClabel" />
                <label style="float: right">
                  <input id="MC4question" type="text" value="{{MC}}" name=mc4 class="selectionForm createSurveyForm" placeholder="Option 4">
                </label>
              </li>
            </ul>
          </form>
        </tr>
      </table>
    </div>
  </div>
</template>
