<template name="MCtemplate">
    <!-- MC SECTION -->
<div>
  <div class="MCtemp">
    <p class="noIndent surveyFormFormat"><b>Question:</b></p>
    <input type="text" name="prompt" class="createSurveyForm">
    <p></p>
    <ul>
      <li><input type="radio" name="MCQ" value="1" class="selectionForm MClabel" />
        <label> <input type="text" value="{{MC}}" name=mc1 class=" selectionForm createSurveyForm" placeholder="Option 1"> </label></li>
      <li><input type="radio" name="MCQ" value="2" class="selectionForm MClabel" />
        <label> <input type="text" value="{{MC}}" name=mc2 class="selectionForm createSurveyForm" placeholder="Option 2"> </label> </li>
      <li><input type="radio" name="MCQ" value="3" class="selectionForm MClabel" />
        <label> <input type="text" value="{{MC}}" name=mc3 class="selectionForm  createSurveyForm" placeholder="Option 3"> </label> </li>
      <li><input type="radio" name="MCQ" value="4" class="selectionForm MClabel" />
        <label><input type="text" value="{{MC}}" name=mc4 class="selectionForm createSurveyForm" placeholder="Option 4"> </label> </li>
    </ul>


    <table class="selectionTable">
      <!-- <tr class="selectionRowFormat">
        <p class="noIndent surveyFormFormat"><b>Question:</b></p>
        <input type="text" name="MCQ" class="selectionForm">
      </tr> -->
      <tr class="selectionRowFormat">
      </tr>
      <tr class="selectionRowFormat">
        <p class="Indent surveyFormFomat"><b>Choices:</b></p>
      </tr>
      <form name="questionSbmt" id="questionSbmt">
        <tr class="selectionRowFormat">
          <ul>
            <li><input type="radio" name="MCQ" value="1" class="selectionForm MClabel" />
              <label> <input type="text" value="{{MC}}" name=mc1 class=" selectionForm createSurveyForm" placeholder="Option 1"> </label></li>
            <li><input type="radio" name="MCQ" value="2" class="selectionForm MClabel" />
              <label> <input type="text" value="{{MC}}" name=mc2 class="selectionForm createSurveyForm" placeholder="Option 2"> </label> </li>
            <li><input type="radio" name="MCQ" value="3" class="selectionForm MClabel" />
              <label> <input type="text" value="{{MC}}" name=mc3 class="selectionForm  createSurveyForm" placeholder="Option 3"> </label> </li>
            <li><input type="radio" name="MCQ" value="4" class="selectionForm MClabel" />
              <label><input type="text" value="{{MC}}" name=mc4 class="selectionForm createSurveyForm" placeholder="Option 4"> </label> </li>
          </ul>
        </tr>

      </form>
    </table>
  </div>
</div>
</template>

<template name="CBtemplate">
<!-- CB SECTION -->
<div>
<div class="CBtemp">
  <p class="noIndent surveyFormFormat"><b>Question:</b></p>
  <input type="text" name="prompt" class="createSurveyForm">
  <p></p>
  <table class="selectionTable">
    <tr class="selectionRowFormat">
    </tr>
    <tr>
      <td>
        <input type="text" value="{{optionNumber}}" name=oN class="createSurveyForm" placeholder="Enter number of additional options">
      </td>
      <td>
        <button type="button" class="buttonStyle submitbtn addBtnn">Add</button>
      </td>
    </tr>
    <p></p>
    <form name="questionSbmt" id="questionSbmt">
    <tr class="selectionRowFormat">
      <td>
      <ul>
        <li><input type="checkbox" name="CBQ" value="1" class="selectionForm MClabel" />
          <label> <input type="text" value="{{CB}}" name=cb1 class="selectionForm createSurveyForm" placeholder="Option 1"> </label> </li>
        <li><input type="checkbox" name="CBQ" value="2" class="selectionForm MClabel" />
          <label> <input type="text" value="{{CB}}" name=cb2 class="selectionForm createSurveyForm" placeholder="Option 2"> </label> </li>
      </ul>
      </td>
    </tr>
  </form>
  </table>
</div>
</div>
</template>

<template name="FRtemplate">
    <!-- FR SECTION -->
  <div>
    <div class="FRtemp">
      <p class="noIndent surveyFormFormat"><b>Question:</b></p>
      <input type="text" name="prompt" class="createSurveyForm">

      <p class="noIndent surveyFormFormat"><b>Response:</b></p>
      <input type="text" name="FRQ" class="selectionForm createSurveyForm">
  </div>
</div>
</template>
