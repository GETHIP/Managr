<template name="MCtemplate">
    <!-- MC SECTION -->
<div>
  <div class="MCtemp">
    <p class="noIndent surveyFormFormat"><b>Question:</b></p>
    <input id="MCQuestion" type="text" name="prompt" class="createSurveyForm">
    <p></p>

    <table class="selectionTable">
      <tr class="selectionRowFormat">
        <p class="Indent surveyFormFomat"><b>Choices:</b></p>
      </tr>
      <form name="questionSbmt" id="questionSbmt">
        <tr class="selectionRowFormat">
          <ul>
            <li>
              <input id="MC1radio" type="radio" name="MCQ" value="1" class="selectionForm MClabel" />
              <label>
                <input id="MC1question" type="text" value="{{MC}}" name=mc1 class=" selectionForm createSurveyForm" placeholder="Option 1">
              </label>
            </li>
            <li><input id="MC2radio" type="radio" name="MCQ" value="2" class="selectionForm MClabel" />
              <label> <input id="MC2question" type="text" value="{{MC}}" name=mc2 class="selectionForm createSurveyForm" placeholder="Option 2"> </label> </li>
            <li><input id="MC3radio" type="radio" name="MCQ" value="3" class="selectionForm MClabel" />
              <label> <input id="MC3question" type="text" value="{{MC}}" name=mc3 class="selectionForm  createSurveyForm" placeholder="Option 3"> </label> </li>
            <li><input id="MC4radio" type="radio" name="MCQ" value="4" class="selectionForm MClabel" />
              <label><input id="MC4question" type="text" value="{{MC}}" name=mc4 class="selectionForm createSurveyForm" placeholder="Option 4"> </label> </li>
          </ul>
        </tr>

      </form>
    </table>
  </div>
</div>
</template>
