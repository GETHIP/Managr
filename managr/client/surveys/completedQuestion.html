<template name="completedQuestion">
  <div name="marginContainer">
    {{#each question in questions}}
      <p class="questionPrompt"><b>{{question.prompt}}</b></p>
      {{#if choicetype question.questionType}}
          <ul>
            {{#each option in question.options}}
              <li>
                <input id="MCradio" type="radio" name="MCQ" value="r" class="selectionForm CQlabel" />
                <!-- <label> -->
                  {{option}}
                <!-- </label> -->
              </li>
            {{/each}}
          </ul>
      {{/if}}
      {{#if checktype question.questionType}}
          <ul>
            {{#each option in question.options}}
              <li>
                <input type="checkbox" name="CBQ" value="c" class="selectionForm CQlabel" />
                <!-- <label> -->
                  {{option}}
                <!-- </label> -->
                </li>
            {{/each}}
          </ul>
      {{/if}}
      {{#if shResptype question.questionType}}
          <input type="text" name="FRQ" class="selectionForm createSurveyForm" placeholder="Response Here">
      {{/if}}
      <!-- {{else if this.questionType in checkType}} -->
    {{/each}}
  </div>
</template>
