<template name="selections">
      <!-- YN SECTION -->
  <div class="marginContainer">
    <div class="YNtemplate">
    <table class="selectionTable">
      <tr class="selectionRowFormat">
        <p class="noIndent surveyFormFormat"><b>Question:</b></p>
        <input type="text" name="YNQ" class="selectionForm">
      </tr>
      <tr>
        <form action="/action_page.php">
          <td><input type="radio" name="YNQ" value="Yes" class="selectionForm" /> Yes<br></td>
          <td><input type="radio" name="YNQ" value="No" class="selectionForm" /> No<br></td>
        </form>
      </tr>
    </table>
  </div>
</div>
    <!-- MC SECTION -->
<div class="marginContainer">
  <div class="MCtemplate">
    <table class="selectionTable">
      <tr class="selectionRowFormat">
        <p class="noIndent surveyFormFormat"><b>Question:</b></p>
        <input type="text" name="MCQ" class="selectionForm">
      </tr>
      <tr class="selectionRowFormat">
        <p class="Indent surveyFormFomat"><b>Choices:</b></p>
      </tr>
        <tr class="selectionRowFormat">
          <ul>
            <li><input type="text" value="{{MC}}" name=mc1 class=selectionForm placeholder="Option 1"></li>
            <li><input type="text" value="{{MC}}" name=mc2 class=selectionForm placeholder="Option 2"></li>
            <li><input type="text" value="{{MC}}" name=mc3 class=selectionForm placeholder="Option 3"></li>
            <li><input type="text" value="{{MC}}" name=mc4 class=selectionForm placeholder="Option 4"></li>
          </ul>
        </tr>
    </table>
  </div>
</div>
    <!-- FR SECTION -->
  <div class="marginContainer">
    <div class="FRtemplate">
      <table class="selectionTable">
        <tr class="selectionRowFormat">
          <p class="noIndent surveyFormFormat"><b>Question:</b></p>
          <input type="text" name="FRQ" class="selectionForm">
        </tr>
      </table>
  </div>
</div>
</template>
