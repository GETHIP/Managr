<template name="surveyFormTemplate">
  <!-- form id accessed in adminSurveys.js events -->
  <form class="surveySbmt" id="surveySbmt">
    <!-- name input - events in adminSurveys.js uses name attr. if something breaks, try switching the "name" identifier to "id" -->

<p align="right"><b>Anonymous:</b></p>

<label class="switch">
  <input id="anonymousToggle" type="checkbox">
  <div class="slider"></div>
</label>

    <p class="noIndent surveyFormFormat"><b>Survey Name:</b></p>
    <input type="text" name="name" id="surveyName" placeholder="Enter Survey Name" class="createSurveyForm" autofocus required>
    <!-- date input - events in adminSurveys.js uses name attr. if something breaks, try switching the "name" identifier to "id" -->
    <p class="noIndent surveyFormFormat"><b>Completion Date:</b></p>
    <input type="date" name="dueDate" id="dueDate" class="createSurveyForm" required>

    <!-- <hr class="nSurveyHr"> -->

    {{> completedQuestion}}

      {{#each allsurveys}}
      <p>{{this.title}}</p>
      {{#each question in this.questions}}
        {{question.type}}
      {{/each}}
    {{/each}}

    <p class="noIndent surveyFormFormat"><b>Assign Students:</b></p>
    <div class="selectStudents">
      <p class="noIndent">Groups:</p>
      {{#each groups}}
        <label for="{{id}}"><input type="checkbox" class="groupCheckBox" id="{{id}}" checked="true"/> {{name}}</label>
      {{/each}}

      <hr />

      <p class="noIndent">Students:</p>
      {{#each students}}
        <label for="{{id}}"><input type="checkbox" id="{{id}}" checked="true"/> {{name}}</label>
      {{/each}}
    </div>
  </form>
</template>
