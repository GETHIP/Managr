<template name="warningModal">
 	<div class="modal fade assignment">
		<div class="">
			<div class="modal-content assignment">
				<div class="modal-header assignment">
					<button type="button" class="assignmentModal-close" data-dismiss="modal">x</button>
					<h4 class="modal-title assignment">{{title}}</h4>
				</div>
				<div class="modal-body assignment">
					 <p>{{text}}</p>
				</div>
				<div class="modal-footer assignment">
					<button type="button" class="buttonStyle delete assignment deleteButton deleteCommentButton" data-dismiss="modal" id="confirmDeleteComment">{{confirmText}}</button>
				</div>
			</div>
		</div>
	</div>
</template>
