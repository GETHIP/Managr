<template name="createBlogPost">

	{{#if isInstructor}}
		<div class="createHeading">
			{{> createHeader}}
		</div>
		<div class="container">
			<!-- <form class="postCreate"> -->
				<div class="MainCreate">
					<div class="newTitle">
						<div class="checkBox">
							<input name="check" id="publicCheck" type="checkbox" checked="checked">Public Post
						</div>
						<input type="text" id="createPostTitle" placeholder="Title">
					</div>

					{{> tabs}}

				</div>
				<table style="width: 100%;">
				<tbody>
				<tr>
				<td style="padding-right: 1%;">
				<!-- <input type="submit" class="postButton saveDraftButton" value="Save Draft"> -->
				<button class="postButton saveDraftButton">Save Draft</button>
				</td>
				<td style="padding-left: 1%;">
				<!-- <input type="submit" class="postButton createPostButton" value="Create Post"> -->
				<button class="postButton createPostButton">Create Post</button>
				</td>
				</tr>
				</tbody>
				</table>
			<!-- </form> -->
		</div>
	{{else}}
		{{> accessDenied}}
	{{/if}}

</template>

<template name="publishPostOrComment">
<div class="modal fade">

		<div class="modal-content">

			<div class="modal-header">
				<h4 class="modal-title">Confirmation required</h4>
			</div>

			<div class="modal-body">
				<p>Are you sure you want to publish?</p>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default closeButton" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-danger publishButton" data-dismiss="modal" id="publish">Publish</button>
			</div>

		</div>

</div>
</template>
