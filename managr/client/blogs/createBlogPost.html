<template name="createBlogPost">

	{{#if isInstructor}}
		<div class="createHeading">
			{{> createHeader}}
		</div>
		<div class="container">
			<!-- <form class="postCreate"> -->
				<div class="MainCreate">
					<div class="newTitle">
						<div class="checkBox">
							<input name="check" id="publicCheck" type="checkbox" checked="checked">Public Post
						</div>
						<input type="text" id="createPostTitle" placeholder="Title">
					</div>

					{{> tabs}}

				</div>
				<table class=buttonWidth>
					<tbody>
						<tr>
							<td class=buttonRight>
								<button class="postButton saveDraftButton">Save Draft</button>
							</td>
							<td class=buttonLeft>
								<button class="postButton createPostButton">Publish Post</button>
							</td>
						</tr>
					</tbody>
				</table>
			<!-- </form> -->
		</div>
	{{else}}
		{{> accessDenied}}
	{{/if}}

</template>

<template name="publishPost">
<div class="modal fade">

		<div class="modal-content">

			<div class="modal-header">
				<h4 class="modal-title">Confirmation required</h4>
			</div>

			<div class="modal-body">
				<p>Are you sure you want to publish?</p>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default closeButton" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-danger publishButton" data-dismiss="modal" id="publish">Publish</button>
			</div>

		</div>

</div>
</template>

<template name="missingFields">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Missing fields!</h4>
        </div>

        <div class="modal-body">
          <p>{{text}}</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default missingFieldsCloseButton" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</template>
