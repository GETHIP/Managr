<template name="createBlogPost">

	{{#if isInstructor}}
		<div class="createHeading">
			{{> createHeader}}
		</div>
		<div class="container">
			<!-- <form class="postCreate"> -->
				<div class="MainCreate">
					<div class="newTitle">
						<div class="checkBox">
							<input name="check" id="publicCheck" type="checkbox" checked="checked"> Public Post
						</div>
						<input type="text" id="createPostTitle" placeholder="Title">
					</div>

					{{> tabs}}
 
				</div>
				<table class=buttonWidth>
					<tbody>
						<tr>
							<td class=buttonRight>
								<button class="postButton saveDraftButton">Save Draft</button>
							</td>
							<td class=buttonLeft>
								<button class="postButton createPostButton">Publish Post</button>
							</td>
						</tr>
					</tbody>
				</table>
			<!-- </form> -->
		</div>
	{{else}}
		{{> accessDenied}}
	{{/if}}

</template>
