<div class="commentBlock">
<template name="comment">
  <div class="oddcommentBox">
    <h4>{{author}} on {{date}}</h4>
    <p>{{body}}</p>
  </div>
</template>
<template name="commentEven">
  <div class="evencommentBox">
    <h4>{{author}} on {{date}}</h4>
    <p>{{body}}</p>
  </div>
</template>
<template name="writeComment">
  <div class="newComment">
   <h3>Leave a Comment</h3>
   <form>
     First name:<br>
     <input type="text" id="name"><br><br>
     Comment:<br>
    <textarea id="comment" rows="8" cols=100%></textarea><br><br>
    </div>
    </div>
    <br>
  <input type="submit" class="button" value="Post Comment">
   </form>
 </template>
