<template name="blogContent">
    <div class="search">
        {{> searchBox}}
    </div>
</template>

<template name="searchBox">
    <div class="blogSearchBar">
        {{> EasySearch.Input index=postsIndex placeholder="Search..." sortBy='date'}}
    </div>
    <ul class="searchEngine">
        {{#EasySearch.Each index=postsIndex }}
            <li id="searchEnginePost"> <a href="/blogs/{{_id}}" style="text-decoration:none">{{> post}}</a></li>
        {{/EasySearch.Each}}
    </ul>
</template>
