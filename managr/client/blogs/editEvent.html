<template name="editEvent">

  <div class="containerDiv form marginContainer">
    <div class="containerDiv form">

      <form id="eventForm">
        <div class="containerDiv formbg cep editEventPad">
          <div class="editHeading">
            <p id="welcome">Edit Event</p>
            <p id="lineP"></p>
          </div>
          <div class ="MainEditEvent">
          <p>Event Name:</p>
          <input id="editEventBox" type="text" name="name" placeholder="Name Of Your Event" autofocus required>
          <p>Description:</p>
          <textarea id="editEventBox" name="description" rows="6" placeholder="Describe Your Event" required></textarea>
          <p>When:</p>
          <input id="editEventBox" type="datetime-local" name="date" required>
          <p>Location:</p>
          <input id="editEventBox" type="text" name="location" placeholder="Where's Your Event?" autofocus required>
        </div>
       </div>
       <button type="button" id="eventCancel" class="buttonStyle cancelUserCreate leftFloatingButton" onclick="FlowRouter.go('/events');">Cancel</button>
			 <button type="submit" id="editEventButton" value="Create" class="buttonStyle cancelUserCreate rightFloatingButton" onclick="FlowRouter.go('/events');">Edit My Event</button>
      </form>
    </div>
</div>
</template>
