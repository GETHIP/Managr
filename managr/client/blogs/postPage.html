<template name="postPage">
  <div id="fullBody">
  {{> sideNav}}
  <form class="submitComment">
  <div class="bodyContent">

  <div class="commentSection">
    {{#with blogPost}}
      {{> post}}
      {{#each comments}}
        {{> commentDisplay}}
      {{/each}}

      {{#if userIsValid}}
      {{> writeComment}}
      {{/if}}
    {{/with}}
  </div>

  {{#if userIsValid}}
    {{> writeCommentSubmit}}
  {{/if}}
  </div>
</form>
  </div>
</template>
