<template name="postPage">
  <div id="fullBody">
  {{> sideNav}}
  <div id="bodyContent">

  <div class="commentSection">
    {{#with blogPost}}
      {{> post}}
      {{#each comments}}
        {{> commentDisplay}}
      {{/each}}
      {{> writeComment}}
    {{/with}}
  </div>
  {{> writeCommentSubmit}}

  </div>
</div>
</template>
