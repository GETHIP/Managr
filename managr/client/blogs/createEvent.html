<template name="createEvent">


	<div class="containerDiv form">
			<form id="eventForm">
				<div class="containerDiv formbg cep">
					<h1 class="formTitle">create your event</h1>
					<p>Event Name:</p>
					<input type="text" name="name" placeholder="name of your event" autofocus required>
					<p>Description:</p>
					<textarea name="description" rows="6" placeholder="describe your event" required></textarea>
					<p>When:</p>
					<input type="datetime-local" name="date" class="assignmentForm" required>
					<p>Location:</p>
					<input type="text" name="location" placeholder="where's your event?" autofocus required>

				</div>
				<input type="button" class="createNew button" value="back" id="createAccount" onclick="FlowRouter.go('/home');">
				<input type="sumbit" class="notAButton badcss" value="" readonly>
				<input type="submit" class="createNew button" value="create my event" id="createEvent">
			</form>
		</div>

</template>
