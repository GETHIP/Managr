<template name="sideNav">
    <div id="sideNav">
      {{#if isInstructor}}
    <div id="buttonArea">
      <button id="editPostButton" class="btn btn-success"><b>Edit Drafts</b></button>
      <button id="createPostButton" class="btn btn-success"><b>Create a Post</b></button>
    </div>
    {{/if}}
      <p class="navTitle"><b>Recent Posts</b></p>
      <div id="recentPost">
      {{#each recentPosts}}
          <a href="/blogs/{{_id}}" class="navContent">{{title}}</a>
        {{/each}}
      </div>
      <p class="navTitle"><b>Archives</b></p>
      <div id="archives">

      {{#each months}}
      <a class="navContent" href="/blogs/{{url}}">
        {{date}}
      </a>
      {{/each}}
      </div>
      <!-- Awaiting date in comments collection -->
      <!-- {{#each recentPosts}} -->
          <!-- <li><a class="navContent">{{title}}</a></li> -->
        <!-- {{/each}} -->
    </div>
</template>
