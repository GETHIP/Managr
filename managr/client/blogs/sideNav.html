<template name="sideNav">
    <div id="sideNav">



      <a id="editDrafts" href="/createPost" ><button id="editPostButton" class="btn btn-success"><b>Edit Drafts</b></button></a>
        <a id="createPost" ><button id="createPostButton" class="btn btn-success"><b>Create Post</b></button></a>
      <div id="buttonArea">  
      <br>
      <br>

    </div>
      <p class="navTitle"><b>Recent Posts</b></p>
      <div id="recentPost">
      {{#each recentPosts}}
          <a href="/blogs/{{_id}}" class="navContent">{{title}}</a>
        {{/each}}
      </div>
      <p class="navTitle"><b>Archives</b></p>
      <div id="archives">

      {{#each months}}
      <a class="navContent" href="/blogs/{{url}}">
        {{date}}
      </a>
      {{/each}}
      </div>
