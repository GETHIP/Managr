<template name="manage">
  <div class="managing">
    <div class="managingHeader">
      <p id="welcome">Manage Posts</p>
      <p id="line"></p>
    </div>
<div class="managingCard">
  {{#each titles}}
  <div class="cardContents">
  <div id="postIdentity">
  <div class="titleManage">
<p class="managingTitle">{{title}}</p>
</div>
<div class="dateManage">
<p class="managingSignature">#comments</p>
</div>
</div>
<div id="postManagingButtons">
  <button class="manageButton"><b>View</b></button>
<button class="manageButton"><b>Edit</b></button>
<button class="manageDeleteButton"><b>Delete</b></button>
</div>
</div>
<p id="manageLine"></p>
{{/each}}
</div>
</div>
</template>
