<template name="manage">
	{{#if isInstructor}}
		<div class="managing">
			<div class="managingHeader">
				<p id="welcome">Manage Posts</p>
				<p id="line"></p>
			</div>
			<div class="managingCard">
				{{#each titles}}
					<div class="cardContents">
						<div id="postIdentity">
							<div class="titleManage">
								<p class="managingTitle"><b>{{title}}</b></p>
							</div>
							<div class="dateManage">
							<!-- <p class="managingSignature">#comments</p> -->
							</div>
						</div>
						<div id="postManagingButtons">
							<a href="/blogs/{{_id}}"><button class="manageButton">View</button></a>
							<a href="/editPost/{{_id}}"><button class="manageButton">Edit</button></a>
							<button id="{{_id}}" class="manageDeleteButton">Delete</button>
						</div>
						</div>
					<p id="manageLine"></p>
				{{else}}
					<h1 class="emptyHeader">You don't have any posts. <a href="/createPost">Create a post.</a></h1>
				{{/each}}
			</div>
		</div>
		<div class="managing">
			<div class="managingHeader">
				<p id="welcome">Manage Drafts</p>
				<p id="line"></p>
			</div>
			<div class="managingCard">
				{{#each drafts}}
					<div class="cardContents">
						<div id="postIdentity">
							<div class="titleManage">
								<p class="managingTitle"><b>{{title}}</b></p>
							</div>
							<div class="dateManage">
							<!-- <p class="managingSignature">#comments</p> -->
							</div>
						</div>
						<div id="draftManagingButtons">
							<!-- <a href="/blogs/{{_id}}"><button class="manageButton">View</button></a> -->
							<a href="/editDraft/{{_id}}"><button class="manageDraftButton">Edit</button></a>
							<button id="{{_id}}" class="manageDraftDeleteButton">Delete</button>
						</div>
					</div>
					<p id="manageLine"></p>
				{{else}}
					<h1 class="emptyHeader">You don't have any drafts.</h1>
				{{/each}}
			</div>
		</div>
	{{else}}
		{{> accessDenied}}
	{{/if}}
</template>

<template name="deletePost">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Confirmation required</h4>
        </div>

        <div class="modal-body">
          <p>Are you sure you want to delete?</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default closeButton" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger deletePostButton" data-dismiss="modal">Delete</button>
        </div>

      </div>
    </div>
  </div>
</template>

<template name="deleteDraft">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Confirmation required</h4>
        </div>

        <div class="modal-body">
          <p>Are you sure you want to delete?</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default closeButton" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger deleteDraftButton" data-dismiss="modal">Delete</button>
        </div>

      </div>
    </div>
  </div>
</template>
