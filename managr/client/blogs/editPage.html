<template name="editPost">
	<div class="container">
		<!-- <form class="postCreate"> -->
			<div class="MainCreate">
				<div class="newTitle">
					<div class="checkBox">
						<input name="check" id="publicCheck" type="checkbox" checked="checked">Public Post
					</div>
					<input type="text" id="createPostTitle" placeholder="Title">
				</div>

				{{> tabs}}

				</div>
				<table class=buttonWidth>
					<tbody>
							<tr>
								<td class=buttonRight>
									<button class="postButton saveDraftButton">Make Draft</button>
								</td>
								<td class=buttonLeft>
									<button class="postButton createPostButton">Edit Post</button>
								</td>
							</tr>
				</tbody>
			</table>
		<!-- </form> -->
	</div>
</template>
