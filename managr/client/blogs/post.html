<template name="post">
  <div class="blogPost">
    <h1 id="postHeader">{{title}}</h1>
    <p id="postText">{{{text}}}</p>
    <!-- <a id="viewComments" href="/blogs/{{_id}}">Last updated {{lastUpdated}}</a> -->
	<p id="viewComments">Last updated on {{lastUpdated}}</p>
    <span id="signature">Posted by {{authorName}} on {{date}}</span>
  </div>
</template>
