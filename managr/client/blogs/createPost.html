<template name="createPost">
  <div id="createPostBody">
    <div id="createHeading">
      {{> createHeader}}
    </div>
    <form class="postCreate">
      <div class="MainCreate">
        <div class="newTitle">
          <input type="text" id="createPostTitle" placeholder="Title">
        </div>
        {{#if isInstructor}}
          {{> tabs}}
        {{else}}
          {{> accessDenied}}
        {{/if}}
      </div>
		  <input type="submit" class="postButton" value="Create Post">
		</form>
  </div>
</template>
