<template name="leaderTable">
	{{#if userIsValid}}
		<div class="marginContainer">
			<h1 class="titleProfile">Evaluations</h1>
			<div class="purple-bar">&nbsp;</div>
			<br><br><br><br><h1 class="Leaderboard">Leaderboard:</h1>
			<table class="StudentTable">
				<!-- <thead> -->
					<!--table content should correspond -->
					<tr>
						<th>Rank</th>
						<th>Name</th>
						<th>Stars</th>
						<th>Attendance</th>
						<th>Total</th>
					</tr>
				<!-- </thead> -->
				<!-- <tbody> -->
				<tr onclick="FlowRouter.go('{{url}}')">
						 <!--  <tr onclick="parent.location='{{url}}'"   "FlowRouter.go("/profile/edit/" + FlowRouter.getParam("id"));> -->
					{{#each stuarry}}
					<td>{{rank}}</td>
					<td>{{name}}</td>
					<td>{{stars}}</td>
					<td>{{attendanceNumber}}/12</td>
					<td>{{total}}</td>
					{{/each}}
				</tr>
	</table>
	</div>
	{{else}}
		{{> accessDenied}}
		{{/if}}
</template>
