<template name="SummaryBox">
	<div class="summaryBoxContainer">
    <div class ="subSummaryContainerFirst">
      <p><b> Assignments: </b></p>
    </div>
    <div class ="subSummaryContainerSecond">
      <p> Total Points Earned: 50{{totalPointsEarned}}  </p>
    </div>
    <div class ="subSummaryContainerFirst">
      <p>  Completed: 10{{completedAssignments}} </p>
    </div>
    <div class ="subSummaryContainerSecond">
      <p> Total Points Possible: 60{{totalPointsPossible}}</p>
    </div>
    <div class ="subSummaryContainerFirst">
      <p> Uncompleted: 12{{uncompletedAssignments}} </p>
    </div>
    <div class ="subSummaryContainerSecond">
      <p> Overall Grade: 83.33%{{grade}}  </p>
    </div>
	</div>
</template>
