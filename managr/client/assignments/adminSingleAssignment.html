<template name="adminSingleAssignment">
	{{#if isInstructor}}
  <div class="marginContainer">
    <button id="deleteAssignment" class="buttonStyle delete">Delete</button>
    {{>singleAssignmentTemplate}}
    {{>assignmentBackButton}}
    <button id="modifyAssignment" class="buttonStyle submit">Modify Assignment</button>
    {{>gradeTable}}
  </div>
	{{else}}
		{{> accessDenied}}
	{{/if}}
</template>

<template name="deleteAssignmentModal">
	<div class="modal fade assignment">
		<div class="">
			<div class="modal-content assignment">
				<div class="modal-header assignment">
					<button type="button" class="assignmentModal-close" data-dismiss="modal">x</button>
					<h4 class="modal-title assignment">Confirmation</h4>
				</div>
				<div class="modal-body assignment">
					 <p>Are you sure you want to delete this assignment?</p>
				</div>
				<div class="modal-footer assignment">
					<button type="button" class="buttonStyle delete assignment deleteButton" data-dismiss="modal" id="confirmDeleteAssignment">Delete</button>
				</div>
			</div>
		</div>
	</div>
</template>
