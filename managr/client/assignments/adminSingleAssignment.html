<template name="adminSingleAssignment">
	{{#if isInstructor}}
  <div class="marginContainer">
    <button id="deleteAssignment" class="buttonStyle delete">Delete</button>
    {{>singleAssignmentTemplate}}
    {{>assignmentBackButton}}
    <button id="modifyAssignment" class="buttonStyle submit">Modify Assignment</button>
    {{>gradeTable}}
  </div>
	{{else}}
		{{> accessDenied}}
	{{/if}}
</template>

<template name="deleteAssignmentModal">
	<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Confirmation required</h4>
				</div>
				<div class="modal-body">
					 <p>Are you sure you want to delete?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default closeButton" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-danger deleteButton" data-dismiss="modal" id="confirmDeleteAssignment">Delete</button>
				</div>
			</div>
		</div>
	</div>
</template>
