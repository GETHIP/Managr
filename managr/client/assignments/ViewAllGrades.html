<template name="viewAllGrades">
    <div class="marginContainer">
        <h1 class="titleAssignment">Student Grade Overview</h1>
        <div class="orange-bar">&nbsp;</div>
        <table class="viewAllTable">
            <tr>
                <th class="tableHeadFormat grades">Student Name &nbsp;<i class="fa fa-sort sortIcon" aria-hidden="true" id="studentNameSort"></i></th>
                <th class="tableHeadFormat grades">Assignments Completed &nbsp;<i class="fa fa-sort sortIcon" aria-hidden="true" id="assignmentsCompletedSort"></i></th>
                <th class="tableHeadFormat grades">Points Earned &nbsp;<i class="fa fa-sort sortIcon" aria-hidden="true" id="pointsReceivedSort"></i></th>
                <th class="tableHeadFormat grades">Total Grade &nbsp;<i class="fa fa-sort sortIcon" aria-hidden="true" id="overallGradeSort"></i></th>
            </tr>
            {{#each students}}
            <tr class="tableRowFormat">
                <td class="tableDataFormat grades">{{this.studentName}}</td>
                <td class="tableDataFormat grades">{{this.assignmentsCompleted}}/{{this.allAssignments}}</td>
                <td class="tableDataFormat grades">{{this.pointsReceived}}/{{this.pointsPossible}}</td>
                <td class="tableDataFormat grades">{{this.overallGrade}}%</td>
            </tr>
            {{/each}}
        </table>
        <a href="/assignments"><button value="Back" class="buttonStyle submitbtn" id="backGradesBtn">Back to Assignments</button></a>
    </div>
</template>
