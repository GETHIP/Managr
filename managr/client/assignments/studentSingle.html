<template name="studentSingle">
  {{#if isInstructor}}
  <div class="marginContainer">
    <h1 class="titleAssignment">{{studentName}}'s Grades</h1>
    <div class="orange-bar">&nbsp;</div>

    <table class="gradeTable studentSingle">
      <tr>
        <th class="gradeTable titleOverride">Assignment Name</th>
        <th>Points</th>
        <th>Grade</th>
        <th>Status</th>
      </tr>

      {{#each assignments}}
          <tr>
            <td class="gradeTable titleOverride">{{title}}</td>
            <td><p><input class="pointsReceievedField" type="number" step="any" id="{{id}}" value="{{pointsReceived}}" onclick="document.execCommand('selectAll',false,null)"> / {{pointsPossible}}</p></td>
            <td>{{grade}}</td>
            <td>{{status}}</td>
          </tr>
      {{/each}}
    </table>

    {{>assignmentBackButton}}
    <button class="buttonStyle submit" id="updateGrades">Update Grades</button>
  </div>
  {{else}}
      {{>accessDenied}}
  {{/if}}
</template>
