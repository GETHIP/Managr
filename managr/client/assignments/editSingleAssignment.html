<template name="editSingleAssignment">
  {{#with assignments}}
  	<h1 id="title">Modify {{title}}</h1>
  	<div class="orange-bar">&nbsp;</div>
    <form class="submitbtn" id="submitbtn">
  	  <div class="assignmentContainer">
        <p id=assignmentFormFormat><b>Name:</b> {{title}}</p>
        <input type="text" name="name" class="assignmentForm">
        <p id=assignmentFormFormat><b>Description:</b> {{description}}</p>
        <textarea name="description" class="assignmentDescForm"></textarea>
        <p id=assignmentFormFormat><b>Points Possible:</b> {{pointsPossible}}</p>
        <input type="text" name="points" class="assignmentForm">
        <p id=assignmentFormFormat><b>Instructor:</b> {{assigner}}</p>
        <input type="text" name="instructor" class="assignmentForm">
        <p id=assignmentFormFormat><b>Date Due:</b> {{dueDate}}</p>
        <input type="date" name="dateDue" class="assignmentForm">
      </div>
      <div class="butonDiv">
        <input type="submit" value="Update" class="buttonStyle submitbtn2">
      </div>
    </form>
      <input type="submit" value="Update Assignment" class="buttonStyle submitbtn">
  {{/with}}
</template>
