<template name="editSingleAssignment">
  {{#with assignments}}
  <div class="marginContainer">
  <h1 class="titleAssignment">Modify {{title}}</h1>
  <div class="orange-bar">&nbsp;</div>
  <form class="submitbtn" id="submitbtn">
    <div class="assignmentContainer">
      <p class="noIndent assignmentFormFormat"><b>Name:</b></p>
      <input type="text" value="{{title}}" name="name" class="assignmentForm">
      <p class="noIndent assignmentFormFormat"><b>Description:</b></p> <!--Add existing value to editor-->
      {{> WYSIWYG }}
      <!-- <textarea name="description" class="assignmentDescForm"></textarea> -->
      <p class="noIndent assignmentFormFormat"><b>Points Possible:</b></p>
      <input value="{{pointsPossible}}" type="number" name="points" class="assignmentForm">
      <p class="noIndent assignmentFormFormat"><b>Date Due:</b></p>
      <input value="{{dueDate}}" type="date" name="dateDue" class="assignmentForm">
    </div>
      <input type="submit" value="Update Assignment" class="buttonStyle create submitbtn" id="createAssignment">
  </form>
  {{>assignmentBackButton}}
  </div>
  {{/with}}
</template>
