<template name="editSingleAssignment">
  {{#if isInstructor}}
  {{#with assignments}}
  <div class="marginContainer">
  <h1 class="titleAssignment">Modify {{title}}</h1>
  <div class="orange-bar">&nbsp;</div>
  <form class="submitbtn" id="submitbtn">
    <div class="assignmentContainer">
      <p class="noIndent assignmentFormFormat"><b>Name:</b></p>
      <input type="text" value="{{title}}" name="name" class="assignmentForm" autofocus required>
      <p class="noIndent assignmentFormFormat"><b>Description:</b></p> <!--Add existing value to editor-->
      {{> WYSIWYG }}
      <!-- <textarea name="description" class="assignmentDescForm"></textarea> -->
      <p class="noIndent assignmentFormFormat"><b>Points Possible:</b></p>
      <input value="{{pointsPossible}}" type="number" name="points" class="assignmentForm" required>
      <p class="noIndent assignmentFormFormat"><b>Date Due:</b></p>
      <input value="{{dueDate}}" type="date" name="dateDue" class="assignmentForm" required>

      <p class="noIndent assignmentFormFormat"><b>Assign Students:</b></p>
      <div class="selectStudents">
        <p class="noIndent">Groups:</p>
        {{#each group in groups}}
          <label for="group{{group.id}}"><input type="checkbox" checked="{{group.checked}}" id="group{{group.id}}"/> {{group.name}}</label>
        {{/each}}

        <hr />

        <p class="noIndent">Students:</p>
        {{#each student in students}}
          <label for="student{{student.id}}"><input type="checkbox" checked="{{student.checked}}" id="student{{student.id}}"/> {{student.name}}</label>
        {{/each}}
      </div>
    </div>
      <input type="submit" value="Update Assignment" class="buttonStyle create submitbtn" id="createAssignment">
  </form>
  {{>assignmentBackButton}}
  </div>
  {{/with}}
  {{else}}
    {{> accessDenied}}
  {{/if}}
</template>
