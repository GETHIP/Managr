<template name="gradeTable">
  <table class="gradeTable">
    <tr>
      <th class="gradeTableWidthOverride"></th>
      <th>Student Name</th>
      <th>Points Received</th>
      <th>Grade</th>
    </tr>
    {{#each students}}
      <tr>
        <td class="gradeTableWidthOverride">
          {{#if completed}}
            <i class="fa fa-check" aria-hidden="true"></i>
          {{/if}}
        </td>
        <td>{{studentName}}</td>
        <td><p><input class="pointsReceievedField" type="number" id="{{studentId}}" value="{{pointsReceived}}" onclick="document.execCommand('selectAll',false,null)"> / {{pointsPossible}}</p></td>
        <td>{{studentPercent}}</td>
      </tr>
    {{/each}}
  </table>

  <button class="buttonStyle wide" id="updateGrades">Update Grades</button>
</template>
