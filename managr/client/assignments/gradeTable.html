<template name="gradeTable">
  <table class="gradeTable">
    <tr>
      <th class="gradeTableWidthOverride">Status</th>
      <th>Student Name</th>
      <th>Points Received</th>
      <th>Grade</th>
      <th class="gradeTableWidthOverride">GitHub Link</th>
    </tr>
    {{#each students}}
      <tr>
        <td class="gradeTableWidthOverride">{{status}}</td>
        <td>{{studentName}}</td>
        <td><p><input class="pointsReceievedField" type="number" step="any" id="{{studentId}}" value="{{pointsReceived}}" onclick="document.execCommand('selectAll',false,null)"> / {{pointsPossible}}</p></td>
        <td>{{studentPercent}}</td>
        <td class="gradeTableWidthOverride">
          <a href="{{assignmentUrl}}" target="_blank">
            <i class="fa fa-external-link" aria-hidden="true"></i>
          </a>
        </td>
      </tr>
    {{/each}}
  </table>

  <button class="buttonStyle wide" id="updateGrades">Update Grades</button>
</template>
