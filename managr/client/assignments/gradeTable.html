<template name="gradeTable">
  <table class="gradeTable">
    <tr>
      <th class="gradeTableWidthOverride">Status</th>
      <th>Student Name</th>
      <th>Points Received</th>
      <th>Grade</th>
      <th class="gradeTableWidthOverride">Assignment Details</th>
    </tr>
    {{#each students}}
      <tr>
        <td class="gradeTableWidthOverride clickable" id="{{studentId}}">{{status}}</td>
        <td class="clickable" id="{{studentId}}">{{studentName}}</td>
        <td id="{{studentId}}"><p><input class="pointsReceievedField" type="number" step="any" id="{{studentId}}" value="{{pointsReceived}}" onclick="document.execCommand('selectAll',false,null)"> / {{pointsPossible}}</p></td>
        <td class="clickable" id="{{studentId}}">{{studentPercent}}</td>
        <td class="gradeTableWidthOverride" id="{{studentId}}">
          <a href="{{assignmentUrl}}" target="_blank">
            {{assignmentUrl}}
          </a>
        </td>
      </tr>
    {{/each}}
  </table>

  <button class="buttonStyle wide" id="updateGrades">Update Grades</button>
</template>
