<template name="gradeTable">
  <table class="gradeTable">
    <tr>
      <th>Student Name</th>
      <th>Points Received</th>
      <th>Grade</th>
    </tr>
    {{#each students}}
    <tr>
      <td>{{studentName}}</td>
      <td><p><span id="{{studentId}}" contenteditable="true">{{pointsReceived}}</span> / {{pointsPossible}}</p></td>
      <td>{{studentPercent}}</td>
    </tr>
    {{/each}}
  </table>

  <input type="submit" value="Update Grades" class="buttonStyle wide" id="updateGrades">
</template>
