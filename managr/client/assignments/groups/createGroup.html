<template name="createGroup">
  {{#if isInstructor}}
  <div class="marginContainer">
    <form id="createGroupForm">
      <h1 class="titleAssignment">Create Group</h1>
      <div class="orange-bar">&nbsp;</div>

      <p class="noIndent assignmentFormFormat"><b>Group Name:</b></p>
      <input type="text" name="groupName" class="groupForum" autofocus="required">

      <p class="groupTitle"><b>From Existing Groups:</b></p>

      <div class="existingGroups">
        <div class="student">
          {{#each students}}
            <!-- <input type="checkbox" class="addOrRemove"> -->
              <label for="{{studentId}}" class="studentLabel"><input type="checkbox" class="addOrRemove" id="{{studentId}}"/>{{name}}</label>
          {{/each}}
        </div>
      </div>
      <button class="removeStudents"><b>Remove</b></button>
      <button class="addStudents"><b>Add</b></button>


      <p class="groupTitle"><b>Students To Be Added:</b></p>
      <p class="groupTitle notAddedStudent"><b>Students Not Added:</b></p>


      <div class="studentGroup">
        <div class="student">
          {{#each students}}
              <label for="{{studentId}}" class="studentLabel"><input type="checkbox" class="addOrRemove" id="{{studentId}}"/>{{name}}</label>
          {{/each}}
        </div>
      </div>


      <div class="studentGroup studentNotAdded">
        <div class="student">

          {{#each students}}
              <label for="{{studentId}}" class="studentLabel"><input type="checkbox" class="addOrRemove" id="{{studentId}}"/> {{name}}</label>
          {{/each}}
        </div>
      </div>
      <button class="removeStudents"><b>Remove</b></button>
      <button class="addStudents"><b>Add</b></button>


      <button class="buttonStyle create submitbtn createGroupButton" type="submit" value="Create Group" id="createGroupButton">Create Group</button>
    </form>
  </div>
  {{else}} {{> accessDenied}} {{/if}}
</template>
