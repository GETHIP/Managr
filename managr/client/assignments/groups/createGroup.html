<template name="createGroup">
  {{#if isInstructor}}
  <div class="marginContainer">
    <form id="createGroupForm">
      <h1 class="titleAssignment">Create A Group</h1>
      <div class="orange-bar" style="background-color: #870000">&nbsp;</div>

      <p class="noIndent assignmentFormFormat"><b>Group Name:</b></p>
      <input type="text" name="groupName" class="groupForum" autofocus="required">
      <p class="notUnique loadingHidden">Error: Group name must be unique</p>
      <p class="groupTitle"><b>From Existing Groups:</b></p>

      <div class="existingGroups">
        <div class="student">
          {{#each groups}}
              <label for="{{groupId}}"><input type="checkbox" class="groupCheckBox" id="{{groupId}}" checked="{{checked}}"/> {{name}}</label>
          {{/each}}
        </div>
      </div>

      <p class="groupTitle"><b>Students To Be Added:</b></p>
      <p class="groupTitle notAddedStudent"><b>Students Not Added:</b></p>

      <div class="studentGroup" id="addedstudents">
        <div class="student">

          {{#each addedstudents}}
              <label for="{{studentId}}" class="studentLabel"><input type="checkbox" class="remove" id="{{studentId}}"/>{{name}}</label>
          {{/each}}

        </div>
      </div>

      <div class="studentGroup studentsNotAdded" id="otherstudents">
        <div class="student">

          {{#each otherstudents}}
              <label for="{{studentId}}" class="studentLabel"><input type="checkbox" class="add" id="{{studentId}}"/>{{name}}</label>
          {{/each}}

        </div>
      </div>

      <button type="submit" class="removeStudents" id="removeStudents"><b>Remove</b></button>
      <button type="submit" class="addStudents" id="addStudents"><b>Add</b></button>

      <button class="buttonStyle backBtn submitbtn createGroupButton" type="submit" value="Create Group" id="createGroupButton">Back</button>
      <button class="buttonStyle createBtn submitbtn createGroupButton" type="submit" value="Create Group" id="createGroupButton">Create Group</button>
    </form>
  </div>
  {{else}} {{> accessDenied}} {{/if}}
</template>
