<template name="createGroup">
  {{#if isInstructor}}
  <div class="marginContainer">
    <form id="createGroupForm">
      <h1 class="titleAssignment">Create Group</h1>
      <div class="orange-bar">&nbsp;</div>

      <p class="noIndent assignmentFormFormat"><b>Group Name:</b></p>
      <input type="text" name="groupName" class="assignmentForm" autofocus required>

      <p class="noIndent assignmentFormFormat"><b>Assign Students:</b></p>
      <div class="selectStudents">
        <p class="noIndent">Groups:</p>
        {{#each groups}}
            <label for="{{groupId}}"><input type="checkbox" class="groupCheckBox" id="{{groupId}}"/> {{name}}</label>
        {{/each}}

        <hr />

        <p class="noIndent">Students:</p>
        {{#each students}}
            <label for="{{studentId}}"><input type="checkbox" id="{{studentId}}"/> {{name}}</label>
        {{/each}}

      </div>
      <button class="buttonStyle create submitbtn createGroupButton" type="submit" value="Create Group" id="createGroupButton">Create Group</button>
    </form>
  </div>
  {{else}} {{> accessDenied}} {{/if}}
</template>
