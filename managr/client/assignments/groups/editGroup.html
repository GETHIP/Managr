<template name="editGroup">
  {{#if isInstructor}}
  <div class="marginContainer">
    <form id="editGroupForm">
      <h1 class="titleAssignment">Edit Group</h1>
      <div class="orange-bar">&nbsp;</div>

      <p class="noIndent assignmentFormFormat"><b>Group Name:</b></p>
      <input type="text" name="groupName" value="{{groupName}}" class="assignmentForm" autofocus required>

      <p class="noIndent assignmentFormFormat"><b>Assign Students:</b></p>
      <div class="selectStudents">
        <p class="noIndent">Groups:</p>
        {{#each groups}}
            <label for="{{groupId}}"><input type="checkbox" class="groupCheckBox" id="{{groupId}}" checked="{{checked}}"/> {{name}}</label>
        {{/each}}

        <hr />

        <p class="noIndent">Students:</p>
        {{#each students}}
            <label for="{{studentId}}"><input type="checkbox" id="{{studentId}}" checked="{{checked}}"/> {{name}}</label>
        {{/each}}

      </div>
      <button class="buttonStyle create submitbtn editGroupButton" type="submit" value="Edit Group" id="editGroupButton">Edit Group</button>
    </form>
  </div>
  {{else}} {{> accessDenied}} {{/if}}
</template>
