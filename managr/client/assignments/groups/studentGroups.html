<template name="myGroups">
    {{#if isStudent}}
    <div class="marginContainer">
        <h1 class="titleAssignment">My Groups</h1>
        <div class="orange-bar" style="background-color: #870000;">&nbsp;</div>

        <table class="groupsTable table">
            <thead>
                <tr>
                    <th class="groupsTableHead" style="width:22.5%">Name</th>
                    <th class="groupsTableHead" style="width:22.5%">Coach</th>
                    <th class="groupsTableHead" style="width:22.5%">Size</th>
                    <th class="groupsTableHead" style="width:22.5%;">Type</th>
                </tr>
            </thead>

            {{#each group in groups}}
              <tr class="tableRowFormat groups mygroupstable">
                  <td style="position:relative; vertical-align:middle;" class="groupRow"><div class="groupName groupRow">{{group.name}}</div>
                    <p class="previewStudentsBtn groupRow">i</p>
                    <div class="info">
                      <ul style="margin: 0px 0px 0px 18px">
                          {{#each student in group.students}}
                              <li style="list-style-type: circle; font-size: 13px;">
                                 {{student.name}}
                              </li>
                          {{/each}}
                      </ul>
                    </div>
                  </td>

                  <td class="alignmid groupRow">
                      <div>
                          <ul style="margin: 0px" id="{{groupId}}" class="groupRow">
                            <li style="font-size: 16px;">
                                {{allCoaches group.coachNames}}
                            </li>
                          </ul>
                      </div>
                  </td>

                  <td class="alignmid groupRow">{{group.size}}</td>

                  <td id="{{groupId}}" class="alignmid groupRow">{{grouptypes type}}</td>
              </tr>
                {{/each}}
        </table>

        <br/>


    </div>
    {{else}} {{> accessDenied}} {{/if}}
</template>
