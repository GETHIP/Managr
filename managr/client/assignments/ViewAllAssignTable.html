<template name="viewAllAssignTable">
	{{#if isInstructor}}
  <div class="marginContainer">
  <h1 class="titleAssignment">Assignments Overview</h1>
  <div class="orange-bar">&nbsp;</div>
  <table class="viewAllTable">
    <tr>
      <th class="tableHeadFormat assignments">Assignment Name</th>
      <th class="tableHeadFormat assignments">Students Completed</th>
      <th class="tableHeadFormat assignments">Average Percentage</th>
    </tr>

    {{#each assignments}}
      <tr class="tableRowFormat" onclick="parent.location='{{url}}'">
        <td class="tableDataFormat assignments"><div class="overflowText">{{title}}</div></td>
        <td class="tableDataFormat assignments">{{studentsCompleted}}0/1</td>
        <td class="tableDataFormat assignments">{{avgPercentage}}N/A</td>
      </tr>
    {{/each}}

  </table>
  <a href="/assignments/edit/new"><button class="buttonStyle back submitbtn" id="newAssignmentBtn">Create New Assignment</button></a>
  <a href="/assignments/grades"><input value="View Grades" class="buttonStyle create submitbtn" id="viewGradesBtn"></a>
</div>
	{{else}}
		{{> accessDenied}}
	{{/if}}

</template>
