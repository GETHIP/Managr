<template name="viewAllAssignTable">
  <div class="marginContainer">
  <h1 class="titleAssignment">Assignments Overview</h1>
  <div class="orange-bar">&nbsp;</div>
  <table class="viewAllTable">
    <tr>
      <th class="tableHeadFormat">Assignment Name</th>
      <th class="tableHeadFormat">Average Percentage</th>
    </tr>

    {{#each assignment}}
      <tr class="tableRowFormat">
        <td class="tableDataFormat">{{assignment.title}}</td>
        <td class="tableDataFormat">{{assignment.avgPercentage}}</td>
      </tr>
    {{/each}}

    <tr class="tableRowFormat">
      <td class="tableDataFormat">Bubble Sort</td>
      <td class="tableDataFormat">100%</td>
    </tr>

    <tr class="tableRowFormat">
      <td class="tableDataFormat">Merge Sort</td>
      <td class="tableDataFormat">80%</td>
    </tr>

    <tr class="tableRowFormat">
      <td class="tableDataFormat">Fight Someone</td>
      <td class="tableDataFormat">50%</td>
    </tr>

  </table>
</div>
</template>
