<template name="viewAllAssignTable">
	{{#if isInstructor}}
  <div class="marginContainer">
  <h1 class="titleAssignment">Assignments Overview</h1>
  <div class="orange-bar">&nbsp;</div>
  <table class="viewAllTable">
    <tr>
      <th class="tableHeadFormat assignments">Assignment Name</th>
      <th class="tableHeadFormat assignments">Students Completed</th>
      <th class="tableHeadFormat assignments">Average Percentage</th>
    </tr>

    {{#each assignments}}
      <tr class="tableRowFormat" onclick="parent.location='{{this.url}}'">
        <td class="tableDataFormat assignments"><div class="overflowText">{{this.title}}</div></td>
        <td class="tableDataFormat assignments">{{this.studentsCompleted}}/{{this.allStudents}}</td>
        <td class="tableDataFormat assignments">{{this.averageGrade}}</td>
      </tr>
    {{/each}}

  </table>
  <a href="/assignments/edit/new"><button class="buttonStyle back submitbtn" id="newAssignmentBtn">Create New Assignment</button></a>
  <a href="/assignments/grades"><button class="buttonStyle create submitbtn" id="viewGradesBtn">View Grades</button></a>
</div>
	{{else}}
		<!-- {{> accessDenied}} -->
		{{> loading}}
	{{/if}}

</template>
