<template name="viewAllAssignTable">
  <div class="marginContainer">
  <h1 class="titleAssignment">Assignments Overview</h1>
  <div class="orange-bar">&nbsp;</div>
  <table class="viewAllTable">
    <tr>
      <th class="tableHeadFormat">Assignment Name</th>
      <th class="tableHeadFormat">Average Percentage</th>
    </tr>

    {{#each assignments}}
      <tr class="tableRowFormat" onclick="parent.location='{{url}}'">
        <td class="tableDataFormat">{{title}}</td>
        <td class="tableDataFormat">{{avgPercentage}}N/A</td>
      </tr>
    {{/each}}

  </table>
  <input type="submit" value="Create New Assignment" class="buttonStyle submitbtn" id="newAssignmentBtn">
</div>
</template>
