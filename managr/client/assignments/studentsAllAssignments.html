<head>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<template name="studentsAllAssignments">
	{{#if userIsValid}}
  <div class="marginContainer">
  <h1 class="titleAssignment">Assignments Overview</h1>
  <div class="orange-bar"> &nbsp;</div>
  {{>SummaryBox}}
      <table class="allAssignmentTable">
          <tr>
              <th class="tableHeadFormatStudent check">Status</th>
              <th class="tableHeadFormatStudent">Title</th>
              <th class="tableHeadFormatStudent">Due Date</th>
              <th class="tableHeadFormatStudent">Points</th>
              <th class="tableHeadFormatStudent">Instructor</th>
              <th class="tableHeadFormatStudent">Assignment Details</th>
          </tr>
          {{#each assignments}}
            <tr class="tableRowFormat">
              <td class="tableDataFormatStudent" onclick="FlowRouter.go('{{url}}')">{{status}}</td>
              <td class="tableDataFormatStudent" onclick="FlowRouter.go('{{url}}')"><div class="overflowText student">{{title}}</div></td>
              <td class="tableDataFormatStudent" onclick="FlowRouter.go('{{url}}')">{{dueDate}}</td>
              <td class="tableDataFormatStudent" onclick="FlowRouter.go('{{url}}')">{{pointsReceived}} / {{pointsPossible}}</td>
              <td class="tableDataFormatStudent" onclick="FlowRouter.go('{{url}}')">{{assigner}}</td>
              <td class="tableDataFormatStudent"><a href="{{completedAssignmentLink}}" target="_blank">{{completedAssignmentLink}}</a></td>

            </tr>
            {{/each}}
        </table>
    </div>
	{{else}}
		{{> accessDenied}}
	{{/if}}
</template>
