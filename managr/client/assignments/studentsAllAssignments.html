<head>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<template name="studentsAllAssignments">
	{{#if userIsValid}}
  <div class="marginContainer">
  <h1 class="titleAssignment">Assignments Overview</h1>
  <div class="orange-bar"> &nbsp;</div>
  {{>SummaryBox}}
      <table class="allAssignmentTable">
          <tr>
              <th class="tableHeadFormatStudent check"></th>
              <th class="tableHeadFormatStudent">Title</th>
              <th class="tableHeadFormatStudent">Due Date</th>
              <th class="tableHeadFormatStudent">Points Possible</th>
              <th class="tableHeadFormatStudent">Points Received</th>
              <th class="tableHeadFormatStudent">Instructor</th>
          </tr>
          {{#each assignments}}
            <tr class="tableRowFormat" onclick="FlowRouter.go('{{url}}')"> 
              <td class="tableDataFormatStudent check"><i class="fa fa-check" aria-hidden="true"></i></td>
              <td class="tableDataFormatStudent"><div class="overflowText student">{{title}}</div></td>
              <td class="tableDataFormatStudent">{{dueDate}}</td>
              <td class="tableDataFormatStudent">{{pointsPossible}}</td>
              <td class="tableDataFormatStudent">Not Graded</td>
              <td class="tableDataFormatStudent">{{assigner}}</td>
            </tr>
            {{/each}}
        </table>
    </div>
	{{else}}
		{{> accessDenied}}
	{{/if}}
</template>
