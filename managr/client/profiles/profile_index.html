<template name="Profile">
    {{> topNav}}
    <body class="">
        <div class="marginContainer">
            {{> studentName}} {{> Template.dynamic template=body}} {{> Template.dynamic template=editAboutMe}} {{> Template.dynamic template=attendanceBody}}
        </div>
    </body>
</template>

<template name="aboutme">
    <div class="marginContainer profilesCard">
        <h1><strong> About Me </strong> </h1>

        {{#with student}}
        <!--div class="container"-->
            <div class="row">
                <div class="col-md-4">
                  <img style="width: 300px;" alt="Profile Picture" src="{{picture}}">
                </div>
                <div class="col-md-4">
                    <p><strong>Name: </strong>{{name}}</p>
                    <p><strong>School: </strong>{{school}}</p>
                    <p><strong>Grade: </strong>{{grade}}</p>
                    <p><strong>Age: </strong>{{age}}</p>
                    <p><strong>Email: </strong>{{email}}</p>
                    <p><strong>Phone Number: </strong>{{phoneNumber}}</p>
                    <p><strong>Address: </strong>{{address}}</p>
                    <p><strong>T-Shirt Size: </strong>{{tshirtSize}}</p>
                </div>
                <div class="col-md-4">
                    <p><strong>Github: </strong><a href={{github}}>{{github}}</a></p>
                    <p>
                        <strong>Blog: </strong>
                        {{#if hasBlog}}
                            <a class="blogButton" href="{{blog}}">{{blog}}</a>
                        {{else}}
                            None
                        {{/if}}
                    </p>
                    <p><strong>Parent Names: </strong>{{parentNames}}</p>
                    <p><strong>Get Hip Year: </strong>{{getHipYear}}</p>
                    <p><strong>Top 5:</strong></p>
                    <ol>
                        {{#each strengths}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ol>
                    {{#with student}}
                    <p><strong>BP10:</strong></p>
                    <ol>
                        {{#each ep}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ol>

                    {{/with}}
                </div>

            </div>
        <!--/div-->
        {{/with}}
		  {{> attendanceBody}}
      </div>
		  {{> editAboutMe}}
</template>

<template name="attendanceBody">
    <div>
		<h1 class="titleProfile">Attendance</h1>
        <div class="attendTableTitle blue">
			{{> attendanceWeeksHeader buttonClass="buttonStyle caretButton"}}
            <table class="attendTable">
                <thead>
                    <tr class="attendanceSize">
						{{#each headers}}
							<th>{{this}}</th>
						{{/each}}
                    </tr>
                </thead>
                <tbody>
                    <tr class="attendanceSize">
                        {{#each attendance}}
							<td>{{text}}</td>
                        {{/each}}
                        {{#each emptyAttendance}}
							<td></td>
                        {{/each}}
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    {{#if isInstructor}}
    <button type="button" class="buttonStyle editAttendance">Edit Attendance</button>
    {{/if}}
</template>

<template name="studentName">
    {{#with studentName}}
        <h1 class="titleProfile names">{{studentName.name}}</h1>
        <div class="blueBar">&nbsp;</div>
    {{/with}}
</template>


<template name="editAboutMe">
	<button type="button" class="buttonStyle profileBack">Back</button>
  {{#if isInstructor}}
	<button type="button" class="buttonStyle editAboutMe">Edit About Me</button>
  {{/if}}
</template>
