<template name="attendanceWeeksHeader">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-1">
				<button class="{{buttonClass}} {{ shouldBeHidden 'left'}}" id="leftCaretButton"><i class="fa fa-caret-left" aria-hidden="true"></i></button>
			</div>
			<div class="col-xs-10">
				<p id="weekNumber">Weeks</p>
			</div>
			<div class="col-xs-1">
				<button class="{{buttonClass}} {{ shouldBeHidden 'right'}}" id="rightCaretButton"><i class="fa fa-caret-right" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
</template>
