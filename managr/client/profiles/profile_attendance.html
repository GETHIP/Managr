<template name="profileAttendance">
	{{#if isInstructor}}
	<div class="marginContainer">
    <div class="">
        <h1 class="titleProfile attend">Attendance Overview</h1>
        <div class="blueBar orange">&nbsp;</div>
        <div class="attendTableTitle extMargin">
			{{> attendanceWeeksHeader buttonClass="buttonStyle editCaretButton"}}
            <table class="attendTableComplete">
                    <tr>
                        <th class="attendSpacingOverride">Name</th>
                        {{#each headers}}
							<th>{{this}}</th>
						{{/each}}
                        <th class="attendSpacingOverride">Total Present</th>
                    </tr>
                  <!-- {{#EasySearch.Each index=studentIndex}} -->
				  {{#each ProfilesTable}}
                    <tr onclick="FlowRouter.go('{{url}}')">
                        <td>{{name}}</td>
						{{#each attendance}}
							<td>{{text}}</td>
						{{/each}}
                        {{#each emptyAttendance}}
							<td>{{this}}</td>
						{{/each}}
                        <td>{{total}}</td>
                    </tr>
					{{/each}}
                    <!-- {{/EasySearch.Each}} -->
            </table>
        </div>
    </div>
	</div>
	{{else}}
		{{> accessDenied}}
	{{/if}}
</template>
