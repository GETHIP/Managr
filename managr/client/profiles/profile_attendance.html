<template name="profileAttendance">
    <style>
        .attendanceContainer {
            margin-top: 100px;
        }
    </style>
    <div class="attendanceContainer">
        <h1>Attendance</h1>

            <table class="table">
                <thead>
                    <tr class="attendanceTableHead">
                        <th>Name</th>
                        <th>Week One</th>
                        <th>Week Two</th>
                        <th>Week Three</th>
                        <th>Week Four</th>
                        <th>Week Five</th>
                        <th>Week Six</th>
                        <th>Week Seven</th>
                        <th>Week Eight</th>
                        <th>Week Nine</th>
                        <th>Week Ten</th>
                        <th>Week Eleven</th>
                        <th>Week Twelve</th>
                        <th>Total Present</th>
                    </tr>
                </thead>
                <tbody>
                  {{#EasySearch.Each index=studentIndex}}
                    <tr class="tableRowFormat attendanceTableRow">
                        <td><a href={{url}}>{{name}}</a></td>
                        <td>{{attendance.[0]}}</td>
                        <td>{{attendance.[1]}}</td>
                        <td>{{attendance.[2]}}</td>
                        <td>{{attendance.[3]}}</td>
                        <td>{{attendance.[4]}}</td>
                        <td>{{attendance.[5]}}</td>
                        <td>{{attendance.[6]}}</td>
                        <td>{{attendance.[7]}}</td>
                        <td>{{attendance.[8]}}</td>
                        <td>{{attendance.[9]}}</td>
                        <td>{{attendance.[10]}}</td>
                        <td>{{attendance.[11]}}</td>
                        <td>{{total}}</td>
                    </tr>
                    {{/EasySearch.Each}}
                </tbody>
            </table>

    </div>
</template>
