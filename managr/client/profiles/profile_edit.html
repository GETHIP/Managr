<template name="profileEdit">
  {{#with data}}
  {{#if currentUserOrInstructor userId}}
  <div class= "marginContainer">
  <form class="profileEdit">
    <div class="aboutMe edit">
      <div class="">
        <div class="sectionFormDiv end">Upload a Profile Picture</div>
        <form class="upload">
          <canvas id="profileCanvas"></canvas>
          <script>
            var image = new Image();
            var canvas = document.getElementById('profileCanvas');
            var ctx = canvas.getContext('2d');
            image.src = '{{picture}}';
            canvas.width = 100;
            canvas.height = 100;
            image.width = canvas.width;
            image.height = canvas.height;
            ctx.drawImage(image, 0, 0, 100, 100);
          </script>
          <input class="uploadInput" type="file">
        </form>
      </div>

      <div class="sectionFormDiv">Basic Info</div>

      <div class="questionDiv">
        <label for="">Name:</label>
        <input type="text" id="name" name="name" value={{name}}>
      </div>
      <div class="questionDiv right">
        <label for="Age">Age:</label>
        <input type="number" step="1" id="age" name="age" value={{age}}>
      </div>

      <div class="questionDiv">
        <label for="">School:</label>
        <input type="text" id="school" name="school" value={{school}}>
      </div>
      <div class="questionDiv right">
        <label for="">Grade:</label>
        <input type="text" id="grade" name="grade" value={{grade}}>
      </div>
      <div class="questionDiv">
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" value={{email}}>
      </div>
      <div class="questionDiv right">
        <label for="">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" value={{phoneNumber}}>
      </div>
      <div class="questionDiv">
        <label for="">Parent Names:</label>
        <input type="text" id="parentNames1" name="parentNames1" value={{parentNames.[0]}}>
        <input type="text" id="parentNames2" name="parentNames2" value={{parentNames.[1]}}>
      </div>
      <div class="questionDiv right">
        <label for="">T-Shirt Size:</label>
        <input type="text" id="tshirtSize" name="tshirtSize" value={{tshirtSize}}>
      </div>

      <div class="sectionFormDiv">Address</div>

      <div class="questionDiv">
        <label for="">Street:</label>
        <input type="text" id="street" name="street" value={{address.street}}>
      </div>
      <div class="questionDiv right">
        <label for="">City:</label>
        <input type="text" id="city" name="city" value={{address.city}}>
      </div>
      <div class="questionDiv">
        <label for="">State:</label>
        <input type="text" id="state" name="state" value={{address.state}}>
      </div>
      <div class="questionDiv right">
        <label for="">Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode" value={{address.zipCode}}>
      </div>

      <div class="sectionFormDiv">Other Information</div>

      <div class="questionDiv">
        <label for="">Get Hip Year:</label>
        <input type="text" id="getHipYear" name="getHipYear" value={{getHipYear}}>
      </div>
      <div class="questionDiv right">
        <label for="">Description:</label>
        <input type="text" id="description" name="description" value={{description}}>
      </div>
      <div class="questionDiv">
        <label for="">Github User Name:</label>
        <input type="text" id="github" name="github" value={{github}}>
      </div>
      <div class="questionDiv right">
        <label for="">Blog:</label>
        <input type="text" id="blog" name="blog" value={{blog}}>
      </div>

     <div class="sectionFormDiv">Strengths & EP10</div>

      <div class="questionDiv">
        <label for="">Top 5 Strengths:</label>
        <input type="text" id="strength1" name="strength1" value={{strengths.[0]}}>
        <input type="text" id="strength2" name="strength2" value={{strengths.[1]}}>
        <input type="text" id="strength3" name="strength3" value={{strengths.[2]}}>
        <input type="text" id="strength4" name="strength4" value={{strengths.[3]}}>
        <input type="text" id="strength5" name="strength5" value={{strengths.[4]}}>
      </div>
      <div class="questionDiv right">
        <label for="">EP10:</label>
        <input type="text" id="ep1" name="ep1" value={{ep10.[0]}}>
        <input type="text" id="ep2" name="ep2" value={{ep10.[1]}}>
        <input type="text" id="ep3" name="ep3" value={{ep10.[2]}}>
        <input type="text" id="ep4" name="ep4" value={{ep10.[3]}}>
      </div>

      <div class="sectionFormDiv end">&nbsp;</div>&nbsp;
    </div>

    <button type="submit" class="buttonStyle proWide" style="background-image:none;">Update About Me</button>

  </form>
  </div>
  {{else}}
	{{> accessDenied}}
  {{/if}}
  {{/with}}

</template>
