<template name="attendanceUpdate">
  {{#if currentUserOrInstructor userParam}}
  <div class="marginContainer">
  <h1 class="titleProfile">Attendance</h1>
  <div class="blueBar orange">&nbsp;</div>
  <div class="attendTableTitle">
  
	{{> attendanceWeeksHeader buttonClass="buttonStyle editCaretButton"}}
	<!-- <button class="buttonStyle updateAttendBack" id="leftCaretButton"><i class="fa fa-caret-left" aria-hidden="true"></i></button>
	<p>Weeks</p>
	<b>utton class="buttonStyle updateAttendBack" id="rightCaretButton"><i class="fa fa-caret-right" aria-hidden="true"></i></button-->
	
    <form class="attendanceUpdate">
      <table class="attendTable attend">
        <thead>
          <tr>
			{{#each headers}}
				<th>{{this}}</th>
			{{/each}}
          </tr>
        </thead>
        <tbody>
          <tr>
            {{#each attendance}}
            <td>
              <select class="form-control" id="weekSelector">
                <option {{selectedPresent}}>Present</option>
                <option {{selectedAbsent}}>Absent</option>
              </select>
            </td>
			{{/each}}
			{{#each emptyAttendance}}
				<td></td>
			{{/each}}
          </tr>
        </tbody>
      </table>

      <button type="submit" class="buttonStyle updateAttendBack">Cancel</button>
      <button type="submit" class="buttonStyle updateAttendance">Update Attendance</button>
    </form>
  </div>
</div>
  {{else}}
  {{> accessDenied}}
  {{/if}}



</template>
