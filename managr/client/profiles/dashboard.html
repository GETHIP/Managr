<template name="dashboard">
    <h1 class="titleDashboard">Dashboard</h1>
    <div class="blueBar black">&nbsp;</div>
    <div class="dashboardContainer">
        <table class="dashTable">
            <thead>
                <tr>
                    <th class="dashTableWidthOverride">Username</th>
                    <th>Role</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each users}}
                <tr>
                    <td>{{ username }}</td>
                    <td class="selectorDiv">
                        <select class="dashTableSelect">
                            <option {{userHasRole roles 'instructor'}}>Instructor</option>
                            <option {{userHasRole roles 'student'}}>Student</option>
                            <option {{userHasRole roles 'unconfirmed'}}>Unconfirmed</option>
                        </select>

                    </td>
                    <td><button class="buttonStyle deleteUserButton" id="{{username}}">Delete</button></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        <button class="buttonStyle cancelUserCreate" onclick="FlowRouter.go('/dashboard/new')">Add new Account</button>
    </div>
</template>

<template name="newUser">
    <form class="newAccountForm">
        <div class="newAccountContainer">
            <div class="sectionFormDiv createUser">Create a New User</div>
            <div class="questionDiv createUser">
                <p>Name: <input name="name" class="name" type="text"></p>
            </div>
            <div class="questionDiv createUser">
                <p>Username: <input name="username" class="username" type="text"></p>
            </div>
            <div class="questionDiv createUser">
                <p>Password: <input name="password" class="password" type="password"></p>
            </div>
            <div class="questionDiv createUser">
                <p>Verify Password: <input name="verify" class="verify" type="password"></p>
            </div>
            <div class="questionDiv createUser">
                <p> 
                    Select a role: <br>
                    <select name="role">
                        <option value="Student">Student</option>
                        <option value="Instructor">Instructor</option>
                        <option value="Unconfirmed">Unconfirmed</option>
                    </select>
                </p>
            </div>
            <div class="sectionFormDiv createUser">&nbsp;</div>&nbsp;
        </div>
        <button type="submit" value="Create" class="buttonStyle newAccount">Create</button>
    </form>
    <button class="buttonStyle cancelUserCreate" onclick="FlowRouter.go('/dashboard')">Cancel</button>
</template>
