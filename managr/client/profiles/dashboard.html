<template name="dashboard">
	{{#if isInstructor}}
	  <div class="marginContainer">
    <h1 class="titleDashboard">Dashboard</h1>
    <div class="blueBar black">&nbsp;</div>
	<div class="dashboardContainer">
		<form id="numberOfWeeksForm">
			<label for="numberOfWeeks">Number of Weeks</label>
			<input type="text" name="numberOfWeeks" value="{{numberOfWeeks}}"/>
			<button type="submit" class="buttonStyle deleteUserButton">Change</button>
		</form>
		<button class="buttonStyle deleteUserButton">Reset Attendance</button>
	</div>
    <div class="dashboardContainer">
        <table class="dashTable">
            <thead>
                <tr>
					<th>Name</th>
					<!-- This table heading previously had the class
						 class="dashTableWidthOverride"
						 I don't really know why, and it screwed up the
						 table when I added actual names, so I removed it. -->
                    <th>Username</th>
                    <th>Role</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each users}}
                <tr>
					<td>{{name}}</td>
                    <td>{{ username }}</td>
                    <td class="selectorDiv">
						{{role}}
<!--                         <select class="dashTableSelect">
                            <option {{userHasRole roles 'instructor'}}>Instructor</option>
                            <option {{userHasRole roles 'student'}}>Student</option>
                            <option {{userHasRole roles 'unconfirmed'}}>Unconfirmed</option>
                        </select>
 -->
                    </td>
                    <td>
						{{#unless isCurrentUser _id}}
							<button class="buttonStyle deleteUserButton realDeleteUserButton" id="{{username}}">Delete</button>
							{{#if showArchiveButton}}
								<button class="buttonStyle deleteUserButton" id="archiveButton">Archive</button>
							{{/if}}
							{{#if showUnarchiveButton}}
								<button class="buttonStyle deleteUserButton" id="unarchiveButton">Unarchive</button>
							{{/if}}
						{{/unless}}
					</td>
                </tr>
				{{/each}}
            </tbody>
        </table>
<!-- 		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6">
					<button class="buttonStyle cancelUserCreate" id="newUserButton">Add new Account</button>
				</div>
				<div class="col-xs-6">
					<label class="buttonStyle cancelUserCreate" for="usersFile">Import Students</label>
					<input class="inputfile" id="usersFile" type="file"/>
				</div>
			</div>
		</div> -->
		<button class="buttonStyle cancelUserCreate leftFloatingButton" id="newUserButton">Add new Account</button>
		<label class="buttonStyle cancelUserCreate rightFloatingButton" for="usersFile">Import Students</label>
		<input class="inputfile" id="usersFile" type="file"/>
    </div>
		<div class="titleInstructionsContainer">
    <h1 class="titleInstructions">
			Importing Instructions:
		</h1>
		<div class="blueBar black">&nbsp;</div>
		<p>To import students, download this csv file, fill in the columns,
		and upload it with the import students button.</p>
		<button class="buttonStyle cancelUserCreate middleButton" id="dummyCSVButton">Example CSV</button>
	</div>
</div>
	{{else}}
		{{> accessDenied}}
	{{/if}}
</template>
