<template name="eventsPage">
  {{#if userIsValid}}
    <div class="marginContainer">
      <h1 class="titleAssignment">Events</h1>
      <div class="orange-bar purpleBar"> &nbsp;</div>
      <div class="formdashboardContainer">
    			<h4 class="searchEventsLabel">Search:</h4>
          <table class="eventsTable">
    				<thead></thead>
    				<tbody class="eventsTable">
    					<tr>
    						<td class="eventsTableInput">
    							<input name="searchEvents" class="searchEvents eventsTable" id="searchBox" type="text" value="" autofocus required>
    						</td>

                {{#if isInstructor}}

    						<td class="eventsTableSpacer"></td>
    						<td class="eventsTableButton">
    							<button type="button" class="buttonStyle createEvent eventsTable" id="createEventButton"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>     Create Event</button>
    						</td>

                {{/if}}
    						<td class="eventsTableSpacer"></td>
    						<td class="eventsTableButton">
    							<button type="button" class="buttonStyle eventCalendar eventsTable" id="calendar"><i class="fa fa-calendar" aria-hidden="true"></i>     Calendar</button>
    					</td>
    					</tr>
    				</tbody>
    			</table>
        </div>
    </div>

	   {{else}}
		   {{> accessDenied}}

  {{/if}}

{{ #each events }}

  <div class="events">
    <div class ="formdashboardContainer">
      <div class="containerDiv formbg homeEvents">
  			<h1 class="formTitle eventTitle">{{this.name}}</h1>
        <!--      Make this work and then put it back inside above     -->
         <!--     onClick="FlowRouter.go('/eventView/{{event._id}}')"         -->
          <div class="rsvp">

            <html>
              <body>
                <p id="indicator">Not Attending</p>
                <br>
                <label class="switch">
                  <input type="checkbox">
                  <div class="slider"></div>
                </label>
              </body>
            </html>

          {{#if isInstructor}}
            <br>
            <br>

            <div class="editEventButton">
              <button type="button" class="buttonStyle editEvent createdEvent" id="editEventButton"><i class="fa fa-eraser" aria-hidden="true"></i>     Edit Event</button>
              <button type="button" class="buttonStyle editEvent createdEvent" id="attendingButton"><i class="fa fa-user-circle" aria-hidden="true"></i>     Attendees</button>
            </div>

     	    {{/if}}

          </div>
  				<p>Host: {{this.host}}</p>
  				<p>Description: {{this.description}}</p>
  				<p>Date: {{this.date}}</p>
  				<p>Location: {{this.location}}</p>
          <br>
          <br>
  		</div>
    </div>
  </div>

{{ /each }}

</template>
