<template name="eventsPage">
  {{#if userIsValid}}
    <div class="marginContainer">
      <h1 class="titleAssignment">Events</h1>
      <div class="orange-bar purpleBar"> &nbsp;</div>
      <div class="formdashboardContainer">
    			<h4 class="numberOfWeeksLabel">Search:</h4>
          <table class="weeksTable">
    				<thead></thead>
    				<tbody class="weeksTable">
    					<tr>
    						<td class="weeksTableInput">
    							<input name="numberOfWeeks" class="numberOfweeks weeksTable" type="text" value="">
    						</td>
    						<td class="weeksTableSpacer"></td>
    						<td class="weeksTableButton">
    							<button type="button" class="buttonStyle createEvent weeksTable"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>     Create Event</button>
    						</td>
    						<td class="weeksTableSpacer"></td>
    						<td class="weeksTableButton">
    							<button type="button" class="buttonStyle eventCalendar weeksTable"><i class="fa fa-calendar" aria-hidden="true"></i>     Calendar</button>
    						</td>
    					</tr>
    				</tbody>
    			</table>
        </div>
    </div>

	{{else}}
		{{> accessDenied}}
	{{/if}}

  <div class="events">
<div class ="MainCreateEvent">
  <div class="containerDiv formbg homeEvents">

  				<h1 class="formTitle eventTitle" onClick="FlowRouter.go('/eventView/{{event._id}}')">{{event.name}}Party</h1>
          <div class="rsvp">

            <p>Not Attending</p>
          <label class="switch">
        <input type="checkbox">
        <div class="slider round"></div>
      </label>
    </div>
  				<p>Host: Mary Clare {{event.host}}</p>
  				<p>Description: Fun {{event.description}}</p>
  				<p>Date: {{event.date}}</p>
  				<p>Location: Gallup {{event.location}}</p>

  			</div>
</div>
</div>

</template>
