<template name="eventsPage">
  {{#if userIsValid}}
    <div class="marginContainer">
      <h1 class="titleAssignment">Events</h1>
      <div class="orange-bar purpleBar"> &nbsp;</div>
      <div class="formdashboardContainer">
    			<h4 class="searchEventsLabel">Search:</h4>
          <table class="eventsTable">
    				<thead></thead>
    				<tbody class="eventsTable">
    					<tr>
    						<td class="eventsTableInput">
    							<input name="searchEvents" class="searchEvents eventsTable" id="searchBox" type="text" value="" autofocus required>
    						</td>

                {{#if isInstructor}}

    						<td class="eventsTableSpacer"></td>
    						<td class="eventsTableButton">
    							<button type="button" class="buttonStyle createEvent eventsTable" id="createEventButton"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>     Create Event</button>
    						</td>

                {{/if}}
    						<td class="eventsTableSpacer"></td>
    						<td class="eventsTableButton">
    							<button type="button" class="buttonStyle eventCalendar eventsTable" id="calendar"><i class="fa fa-calendar" aria-hidden="true"></i>     Calendar</button>
    					</td>
    					</tr>
    				</tbody>
    			</table>
        </div>
    </div>

	{{else}}
		{{> accessDenied}}
	{{/if}}

  <div class="events">
    <div class ="MainCreateEvent">
      <div class="containerDiv formbg homeEvents">

  				<h1 class="formTitle eventTitle" onClick="FlowRouter.go('/eventView/{{event._id}}')">{{event.name}}Party</h1>
          <div class="rsvp">
       <input type="checkbox"  id="boxid"><label id="labelid" for="boxid">Not Attending</label>

            <script>
            $('#boxid').click(function() {
            if ($(this).is(':checked')) {
              $(this).siblings('#labelid').html('Attending');
            } else {
              $(this).siblings('#labelid').html(' Not Attending');
            }
            });
            </script>

          <label class="switch">
            <input type="checkbox">
            <div class="slider"></div>
          </label>

        {{#if isInstructor}}
           <br>
           <br>
           <div class="editEventButton">
            <button type="button" class="buttonStyle editEvent" id="editEventButton"><i class="fa fa-eraser" aria-hidden="true"></i>     Edit Event</button>
         </div>
     	  {{/if}}
    </div>

  				<p>Host: Mary Clare {{event.host}}</p>
  				<p>Description: Fun {{event.description}}</p>
  				<p>Date: {{event.date}}</p>
  				<p>Location: Gallup {{event.location}}</p>

  			</div>

</div>
</div>

</template>
