<template name="newUser">
	{{#if isInstructor}}
	<div class="marginContainer">
    <form class="newAccountForm">
        <div class="newAccountContainer">
            <div class="sectionFormDiv createUser">Create a New User</div>
            <div class="questionDiv createUser">
                <p>Name: <input name="name" class="name" type="text"></p>
            </div>
            <div class="questionDiv createUser">
                <p>Username: <input name="username" class="username" type="text"></p>
            </div>
            <div class="questionDiv createUser">
                <p>Password: <input name="password" class="password" type="password"></p>
            </div>
            <div class="questionDiv createUser">
                <p>Verify Password: <input name="verify" class="verify" type="password"></p>
            </div>
            <div class="questionDiv createUser">
                <p>
                    Select a role: <br>
                    <select name="role">
                        <option value="Student">Student</option>
                        <option value="Instructor">Instructor</option>
                    </select>
                </p>
            </div>

            <div class="sectionFormDiv createUser">&nbsp;</div>&nbsp;
        </div>
		<div class="container-fluid">
			<div class="row">
				<!-- <button id="createUserButton" type="submit" value="Create"></button> -->
				<div class="col-xs-6">
					<button type="button" id="cancelButton" class="buttonStyle cancelUserCreate">Cancel</button>
				</div>
				<div class="col-xs-6">
					<button id="createUserButton" type="submit" value="Create" class="buttonStyle cancelUserCreate">Create</button>
				</div>
			</div>
		</div>
    </form>
	</div>
    <!-- <button class="buttonStyle cancelUserCreate">Cancel</button> -->
	{{else}}
		{{> accessDenied}}
	{{/if}}
</template>
