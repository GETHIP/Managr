<template name="newUser">
	{{#if isInstructor}}
	<div class="marginContainer">
    <form class="newAccountForm">
        <div class="newAccountContainer">
            <div class="sectionFormDiv createUser">Create a New User</div>
            <div class="questionDiv createUser newUserInputDiv">
                <p>Name: <input name="name" class="name" type="text"></p>
            </div>
            <div class="questionDiv createUser newUserInputDiv">
                <p>Username: <input name="username" class="username" type="text"></p>
            </div>
						<div class="questionDiv createUser newUserInputDiv">
                <p>Email: <input name="email" class="email" type="email"></p>
            </div>
            <div class="questionDiv createUser newUserInputDiv">
                <p>Password: <input name="password" class="password" type="password"></p>
            </div>
            <div class="questionDiv createUser newUserInputDiv">
                <p>Verify Password: <input name="verify" class="verify" type="password"></p>
            </div>
            <div class="questionDiv createUser newUserInputDiv">
                <p>
                    Select a role: <br>
                    <select name="role">
                        <option value="Student">Student</option>
                        <option value="Instructor">Instructor</option>
                    </select>
                </p>
            </div>

            <div class="sectionFormDiv createUser">&nbsp;</div>&nbsp;
        </div>
				<button type="button" id="cancelUserCreate" class="buttonStyle cancelUserCreate leftFloatingButton">Cancel</button>
				<button id="createUserButton" type="submit" value="Create" class="buttonStyle cancelUserCreate rightFloatingButton">Create</button>
    </form>
	</div>
    <!-- <button class="buttonStyle cancelUserCreate">Cancel</button> -->
	{{else}}
		{{> accessDenied}}
	{{/if}}
</template>
