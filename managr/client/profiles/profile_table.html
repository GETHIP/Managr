<template name="ProfilesTable">
		<ul>
		<div class="container-fluid">
			<div class="searchBar">
				<h3 id="searchText">Search:</h3>
			{{> EasySearch.Input index=studentIndex attributes=searchBarProfile}}
		</div>
			<table class="table" style="margin-top:10px;">
				<thead style="background-color:#0397d7; color:white;">
					<!--table content should correspond -->
					<tr>
						<th>Picture</th>
						<th>Name</th>
						<th>School</th>
						<th>Grade</th>
						<th>Email</th>
						<th>Parents Names:</th>
						<th>GET HIP Year</th>
						<th>Attendance</th>
					</tr>
				</thead>
				<tbody>
					{{#EasySearch.Each index=studentIndex attributes=searchBarProfile}}
		              <tr class="tableRowFormat profileTableRow">
						  <th><img height="70" width="70" alt="Profile Picture" src="{{picture}}"></th>
		              <td><a href={{url}}>{{name}}</a></td>
		    					<td>{{school}}</td>
		    					<td>{{grade}}</td>
		    					<td><a href="mailto:{{email}}?Subject=GET%20HIP" target="_top">{{email}}</a></td>
									<td>{{parentNames}}</td>
		    					<td>{{getHipYear}}</td>
									<td><a href="/profiles/attendance">{{attendanceNumber}}/12</a></td>
		              </tr>
					{{/EasySearch.Each}}
				</tbody>
			</table>
		</div>
	</ul>
</template>
