<template name="ProfilesTable">
	{{#if userIsValid}}
		<div class="marginContainer">
			<h1 class="titleProfile">Profiles Overview</h1>
			<div class="blueBar">&nbsp;</div>
			<div class="searchBar">
				<h1 class="searchText">Search:</h1>
			{{> EasySearch.Input index=studentIndex attributes=searchBarProfile}}
		</div>
			<table class="profileTable">
				<!-- <thead> -->
					<!--table content should correspond -->
					<tr>
						<th>Picture</th>
						<th>Name</th>
						<th>Attendance</th>
						<th>School</th>
						<th>Grade</th>
						<th>Email</th>
						<th>Year</th>
					</tr>
				<!-- </thead> -->
				<!-- <tbody> -->
					{{#EasySearch.Each index=studentIndex attributes=searchBarProfile}}
						<tr onclick="FlowRouter.go('{{url}}')">
		             <!--  <tr onclick="parent.location='{{url}}'"   "FlowRouter.go("/profile/edit/" + FlowRouter.getParam("id"));> -->
						<td class="proPicture"><img height="70" width="70" alt="Profile Picture" src="{{picture}}"></td>
		              	<td>{{name}}</td>
		              	<td>{{attendanceNumber}}/12</td>
    					<td>{{school}}</td>
    					<td>{{grade}}</td>
    					<td><a href="mailto:{{email}}?Subject=GET%20HIP" target="_top">{{email}}</a></td>
    					<td>{{getHipYear}}</td>
		              </tr>
					{{/EasySearch.Each}}
				<!-- </tbody> -->
			</table>
		</div>
	{{else}}
		{{> accessDenied}}
	{{/if}}
</template>
