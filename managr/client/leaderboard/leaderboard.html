<template name="leaderboard">
	{{#if isInstructor}}
  <div class="marginContainer">
  <h1 class="titleEvaluations">Evaluations</h1>
  <div class="purple-bar">&nbsp;</div>
  <form>
    <textarea rows="4" cols="50" width="50%" name="coSection" id="coSection" >
</textarea>
<!--Should Have replicated Stars -->
<div class="formstarsContainer">
	<form id="starsform">
				<p><strong>Effort:</strong></p>{{> starsRating size='lg' id='rating' mutable='true' class='mystar'}}
				<p><strong>Attitude:</strong></p>{{> starsRating size='lg' id='attitude' mutable='true' class='mystar'}}
				<p><strong>Teamwork:</strong></p>{{> starsRating size='lg' id='teamwork' mutable='true' class='mystar'}}
	</form>
</div>
<button class="buttonStyleleader submitbtn" id="submitBtn">Submit Evaluation</button>
</form>
  <h2 class="titleLeader">Leaders Overview</h2>
  <div class="purple-bar">&nbsp;</div>
	<table class="viewAllStudentTable">
		<!-- <thead> -->
			<!--table content should correspond -->
			<tr>
				<th>Rank</th>
				<th>Name</th>
				<th>Attendance</th>
				<th>Stars</th>
				<th>Total</th>
			</tr>
		<!-- </thead> -->
		<!-- <tbody> -->
			{{#each stuarry}}
				<tr>
						 <!--  <tr onclick="parent.location='{{url}}'"   "FlowRouter.go("/profile/edit/" + FlowRouter.getParam("id"));> -->
					<td>{{rank}}</td>
					<td>{{name}}</td>
					<td>{{attendanceNumber}}/12</td>
					<td>{{stars}}</td>
					<td>{{total}}</td>
							</tr>
			{{/each}}
		<!-- </tbody> -->
	</table>
</div>
	{{else}}
		<!-- {{> accessDenied}} -->
		{{> loading}}
	{{/if}}

</template>
