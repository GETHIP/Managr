<template name="leaderboard">
	{{#if isInstructor}}
  <div class="marginContainer">
  <h2 class="titleLeader">Evaluation Overview</h2>
  <div class="purple-bar">&nbsp;</div>
	<td class="createTableSlct">
		<p>sort by:
		<select name="selectType" id="sortingChoice">
      <option value="sortAlpha">alphabet</option>
			<option value="sortAttendanc">attendance</option>
			<option value="sortEffort">effort</option>
			<option value="sortAttitude">attitude</option>
			<option value="sortTeamwork">teamwork</option>
			<option value="sortTech">Technical Abilities</option>
			<option value="sortAverage">average stars</option>
		</select>
		</p>
	</td>
	<table class="viewAllStudentTable">
		<!-- <thead> -->
			<!--table content should correspond -->
			<tr>
				<th class="tableHeadFormateval">Name</th>
				<th class="tableHeadFormateval">Attendance</th>
				<th class="tableHeadFormateval">Effort</th>
				<th class="tableHeadFormateval">Attitude</th>
				<th class="tableHeadFormateval">Teamwork</th>
				<th class="tableHeadFormateval">Technical Ability</th>
				<th class="tableHeadFormateval">Average</th>
			</tr>

		<!-- </thead> -->
		<!-- <tbody> -->
			{{#each stuarry}}
				<tr class= "tableRowFormat leaderboard"> <!--  <tr onclick="parent.location='{{url}}'"   "FlowRouter.go("/profile/edit/" + FlowRouter.getParam("id"));> -->
					<td class="tableDataFormat leaderboard"> {{name}}</td>
					<td class="tableDataFormat leaderboard">{{attendanceNumber}}/12</td>
					<td class="tableDataFormat leaderboard">{{effort}}</td>
					<td class="tableDataFormat leaderboard">{{attitude}}</td>
					<td class="tableDataFormat leaderboard">{{teamwork}}</td>
					<td class="tableDataFormat leaderboard">{{technical}}</td>
					<td class="tableDataFormat leaderboard">{{average}}</td>
							</tr>
			{{/each}}
		<!-- </tbody> -->
	</table>
</div>
	{{else}}
		<!-- {{> accessDenied}} -->
		{{> loading}}
	{{/if}}

</template>
