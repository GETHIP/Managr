<template name="leaderboard">
	{{#if isInstructor}}
  <div class="marginContainer">
  <h1 class="titleEvaluations">Evaluations</h1>
  <div class="purple-bar">&nbsp;</div>
  <form>
		<div class ="textformContainer">
		  <form id="textformContainer">
    <textarea  placeholder="Write evaluation here..." rows="4" cols="50" width="100%" name="textarea1" id="textarea1"  >
		</textarea>

<!--Should Have replicated Stars -->
<div class="formstarsContainer">

				<p class="starLabel"><strong>Effort:</strong></p>{{> starsRating size='lg' id='rating' rating=1 mutable='true' class='mystar'}}
				<p class="starLabel"><strong>Attitude:</strong></p>{{> starsRating size='lg' id='attitude' rating=1 mutable='true' class='mystar'}}
				<p class="starLabel"><strong>Teamwork:</strong></p>{{> starsRating size='lg' id='teamwork' rating=1 mutable='true' class='mystar'}}

</div>
<div class ="dropdownformContainer">


		<label for="group">Groups</label>
    <select id="group" name="group">
		{{#each students}}
		<option value="{{_id}}">{{name}}</option>
		{{/each}}
    </select>

    <label for="week">Week</label>
    <select id="week" name="week">
      <option value="week 1">week 1</option>
      <option value="week 2">week 2</option>
      <option value="week 3">Week 3</option>
    </select>
		<label class="switch">Private
  <input type="checkbox">
  <div class="check"></div>
</label>

</div>
</form>
</div>
<button class="buttonStyleleader submitbtn" id="submitBtn">Submit Evaluation</button>
</form>
  <h2 class="titleLeader">Leaders Overview</h2>
  <div class="purple-bar">&nbsp;</div>
	<td class="createTableSlct">
		<select name="selectType" id="sortBy">
			<option value="" disabled selected>Sort By:</option>
			<option value="sortAttendance">attendance</option>
			<option value="sortEffort">effort</option>
			<option value="sortAttitude">attitude</option>
			<option value="sortTeamwork">teamwork</option>
			<option value="sorAverage">average stars</option>
		</select>
	</td>
	<table class="viewAllStudentTable">
		<!-- <thead> -->
			<!--table content should correspond -->
			<tr>
				<th>Name</th>
				<th>Attendance</th>
				<th>Effort</th>
				<th>Attitude</th>
				<th>Teamwork</th>
				<th>Average</th>
			</tr>
		<!-- </thead> -->
		<!-- <tbody> -->
			{{#each stuarry}}
				<tr> <!--  <tr onclick="parent.location='{{url}}'"   "FlowRouter.go("/profile/edit/" + FlowRouter.getParam("id"));> -->
					<td>{{name}}</td>
					<td>{{attendanceNumber}}/12</td>
					<td>{{effort}}</td>
					<td>{{attitude}}</td>
					<td>{{teamwork}}</td>
					<td>{{average}}</td>
							</tr>
			{{/each}}
		<!-- </tbody> -->
	</table>
</div>
	{{else}}
		<!-- {{> accessDenied}} -->
		{{> loading}}
	{{/if}}

</template>
