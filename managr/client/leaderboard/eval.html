<template name="eval">
  <div class="marginContainer">
  <h1 class="titleEvaluations">Evaluations</h1>
  <div class="purple-bar">&nbsp;</div>

<div class="evaluationContainer">
  <div>
<p class="evaluatorEval"><strong>From: Jacon Gideob</strong></p>
  <p class="evaluateeEval"><strong>To: Cato Longe</strong></p>
  <p class="timeStamp">Tuesday 4:56pm</p>
  <p class="starEval"><strong>Effort:</strong></p>{{> starsRating size='lg' id='rating' class='mystar'}}
  <p class="starEval"><strong>Attitude:</strong></p>{{> starsRating size='lg' id='attitude' class='mystar'}}
  <p class="starEval"><strong>Teamwork:</strong></p>{{> starsRating size='lg' id='teamwork' class='mystar'}}
</div>
  <p class="evalContent">I do think that some of this presents good ideas. You could work on some of your CSS, but this is fine. </p>

</div>
<button class="buttonStyleEval editEval">Edit</button>
<button class="buttonStyleEval deleteEval">Delete</button>
</div>
</template>
<template name="star1">
  {{> starsRating rating=1 size='lg' class='mystar'}}
</template>
<template name="star2">
  {{> starsRating rating=2 size='lg' class='mystar'}}
</template>
<template name="star3">
  {{> starsRating rating=3 size='lg' class='mystar'}}
</template>
<template name="star4">
  {{> starsRating rating=4 size='lg' class='mystar'}}
</template>
<template name="star5">
  {{> starsRating rating=5 size='lg' class='mystar'}}
</template>
