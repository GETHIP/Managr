<template name="editEval">
    <div class="marginContainer">
    <select class="editDropDown" name="milestoneDropDown">
      <option value="milestone1">Week 1</option>
      <option value="milestone2">Week 2</option>
    </select>
    <div class="purple-bar">&nbsp;</div>

  <div class="evaluationContainer">

    <div>

  <p class="evaluatorEval"><strong>To: Tom</strong></p>
    <p class="evaluateeEval"><strong>From: Jerry</strong></p>
    <strong><p class="timeStamp">Date: September 3rd, 2022</p></strong>

    <p class="starEval"><strong>Effort:
        {{> starsRating rating=1 size='lg' mutable='true' class='mystar starScore'}}
      <!--
      {{#if equals fSt 2}} {{> star1}}
      {{else if equals fSt 1}} {{> starEdit1}}
      {{else if equals fSt 2}} {{> starEdit2}}
      {{else if equals fSt 3}} {{> starEdit3}}
      {{else if equals fSt 4}} {{> starEdit4}}
      {{else if equals fSt 5}} {{> starEdit5}}
      {{/if}} -->
   </strong></p>
    <p class="starEval"><strong>Attitude:
        {{> starsRating rating=1 size='lg' mutable='true' class='mystar starScore'}}

      {{else if equals sSt 1}} {{> starEdit1}}

      {{else if equals sSt 4}} {{> starEdit4}}
      {{else if equals sSt 5}} {{> starEdit5}}
      {{/if}} -->
    </strong></p>
    <p class="starEval"><strong>Teamwork:
        {{> starsRating rating=1 size='lg' mutable='true' class='mystar starScore'}}

      {{else if equals tSt 1}} {{> starEdit1}}

  {{> starsRating rating=1 size='lg' mutable='true' class='mystar starScore'}}

      {{else if equals tSt 1}} {{> starEdit1}}

  </div>
  <button class="buttonStyleEval saveEval">Save</button>
