<template name="viewEval">
  {{#if isInstructor}}
  <div class="marginContainer">
  <h1 class="titleEvaluations">Evaluations</h1>
  <div class="purple-bar">&nbsp;</div>
  <form>
		<div class ="textformContainer">
		  <form id="textformContainer">
    <textarea placeholder="Write evaluation here..." rows="4" cols="50" width="100%" name="textarea1" id="textarea1"></textarea>

<!--Should Have replicated Stars -->
<div class="formstarsContainer">

				<p class="starLabel"><strong>Effort:</strong></p>{{> starsRating size='lg' id='rating' rating=1 mutable='true' class='mystar'}}
				<p class="starLabel"><strong>Attitude:</strong></p>{{> starsRating size='lg' id='attitude' rating=1 mutable='true' class='mystar'}}
      </div>
      <div class=formstarsb>
				<p class="starLabel"><strong>Teamwork:</strong></p>{{> starsRating size='lg' id='teamwork' rating=1 mutable='true' class='mystar'}}
				<p class="starLabel"><strong>Technical Ability:</strong></p>{{> starsRating size='lg' id='tech' rating=1 mutable='true' class='mystar'}}


</div>
<div class ="dropdownformContainer">


		<label for="group">Student</label>
    <input list="group" name="group" id=dataListInput>
    <datalist id="group">
		{{#each students}}
		<option data-value="{{_id}}" value="{{name}}"></option>
		{{/each}}
  </dataList>

    <label for="week">Milestone</label>
    <select id="week" name="week">
      {{#each milestone}}
      <option value="{{_id}}">{{name}}</option>
      {{/each}}
    </select>

</div>
</form>
</div>
<button class="buttonStyleleader submitbtn" id="submitBtn">Submit Evaluation</button>
</form>
</div>
  <div class="marginContainer">
  <h1 class="titleviewEvaluations">Previous Evaluations</h1>
  <div class="purple-bar">&nbsp;</div>
  <p><h4>Filter By:</h4>
    <p>Student:
      <select name="studentChoice" id="studentChoice">
        <option value="sortAll">All</option>
          {{#each students}}
      		  <option value="{{_id}}">{{name}}</option>
      		{{/each}}
  		</select>
    <!-- </p> -->
    <!-- <p>Instructor: --> Instructor:
      <select name="selectType" id="instructorChoice">
        <option value="sortAll">All</option>
          {{#each instructors}}
      		  <option value="{{_id}}">{{name}}</option>
      		{{/each}}
  		</select>
    <!-- </p> -->
    <!-- <p>Milestone: --> Milestone:
      <select name="selectType" id="milestoneChoice">
        <option value="sortAlpha">All</option>
  		</select>
    </p>
  </p>
  <table class="viewAllevalTable">
    <!-- <thead> -->
      <!--table content should correspond -->
      <tr>
        <th>Name</th>
        <th>Milestone</th>
        <th>Effort</th>
        <th>Attitude</th>
        <th>Teamwork</th>
        <th>Technical Ability</th>
        <th>Instructor</th>
      </tr>
    <!-- </thead> -->
    <!-- <tbody> -->
      {{#each data}}
      <tr class= "tableRowFormat rowClick" id="{{_id}}">
                <td class="tableDataFormat evals" id="{{_id}}">{{name}}</td>
                <td class="tableDataFormat evals" id="{{_id}}">{{week}}</td>
                <td class="tableDataFormat evals" id="{{_id}}">{{effort}}</td>
                <td class="tableDataFormat evals" id="{{_id}}">{{att}}</td>
                <td class="tableDataFormat evals" id="{{_id}}">{{team}}</td>
                <td class="tableDataFormat evals" id="{{_id}}">{{tech}}</td>
                <td class="tableDataFormat evals" id="{{_id}}">{{instructor}}</td>
              </tr>
      {{/each}}
    <!-- </tbody> -->
  </table>
  </div>
  {{else}}
    <!-- {{> accessDenied}} -->
    {{> loading}}
  {{/if}}

</template>
