<template name="viewEval">
  {{#if isInstructor}}
  <div class="marginContainer">
  <h1 class="titleviewEvaluations">Previous Evaluations</h1>
  <button class="buttonStyleeval createbtn" id="createBtn">Create Evaluation</button>
  <div class="purple-bar">&nbsp;</div>

  <table class="viewAllevalTable">
    <!-- <thead> -->
      <!--table content should correspond -->
      <tr>
        <th>Name</th>
        <!-- -->
        <th>Milestone</th>
        <th>Effort</th>
        <th>Attitude</th>
        <th>Teamwork</th>
        <th>Technical Ability</th>
        <th>Instructor</th>

      </tr>
    <!-- </thead> -->
    <!-- <tbody> -->
      {{#each data}}
      <tr class= "tableRowFormat">
                <td class="tableDataFormat eval">{{name}}</td>
                <td class="tableDataFormat eval">{{week}}</td>
                <td class="tableDataFormat eval">{{effort}}</td>
                <td class="tableDataFormat eval">{{att}}</td>
                <td class="tableDataFormat eval">{{team}}</td>
                <td class="tableDataFormat eval">{{tech}}</td>
              </tr>
      {{/each}}
    <!-- </tbody> -->
  </table>
  </div>
  {{else}}
    <!-- {{> accessDenied}} -->
    {{> loading}}
  {{/if}}

</template>
